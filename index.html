<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Peli</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #faf8ef;
            font-family: Arial, sans-serif;
        }
        .game-container {
            width: 400px;
            height: 400px;
            background-color: #bbada0;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
            position: relative;
        }
        .tile {
            width: 90px;
            height: 90px;
            background-color: #eee4da;
            border-radius: 5px;
            display: flex;
            flex-direction: column; /* Align items vertically */
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .tile img {
            width: 60%; /* Control image size */
            height: auto;
        }
        .tile-number {
            font-size: 14px; /* Control font size */
            color: #776e65;
            margin-top: 5px; /* Add margin between image and text */
        }
        .score {
            font-size: 24px;
            margin: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
        }
        .notification {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            display: none; /* Initially hidden */
            border-radius: 5px;
            font-size: 18px;
            opacity: 1;
            transition: opacity 1s ease; /* Fade transition */
        }
    </style>
</head>
<body>

    <div class="score" id="score">Pisteet: 0</div>
    <div class="game-container" id="game-container">
        <div class="notification" id="notification">Tarvitset vähintään 1000 pistettä käyttääksesi Juomegistä!</div>
    </div>
    <button class="button" id="juomegista-button">Juomegistä</button>

    <script>
        const container = document.getElementById("game-container");
        const scoreElement = document.getElementById("score");
        const juomegistaButton = document.getElementById("juomegista-button");
        const notification = document.getElementById("notification");
        let board = Array(4).fill().map(() => Array(4).fill(0));
        let score = 0;

        function addNewTile() {
            let emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) emptyCells.push({ x: i, y: j });
                }
            }
            if (emptyCells.length) {
                const { x, y } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[x][y] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function drawBoard() {
            container.innerHTML = '';
            board.forEach(row => {
                row.forEach(tile => {
                    const tileElement = document.createElement('div');
                    tileElement.className = 'tile';

                    if (tile !== 0) {
                        const img = document.createElement('img');
                        img.src = `images/${tile}.png`; // Linkki kuvaan
                        tileElement.appendChild(img);

                        const tileNumber = document.createElement('div');
                        tileNumber.className = 'tile-number';
                        tileNumber.textContent = tile;
                        tileElement.appendChild(tileNumber);
                    }

                    container.appendChild(tileElement);
                });
            });
            container.appendChild(notification); // Re-add notification after drawing board
        }

                                board[i][k - 1] = board[i][k];
                                board[i][k] = 0;
                                k--;
                                moved = true;
                            }
                            if (k > 0 && board[i][k - 1] === board[i][k]) {
                                board[i][k - 1] *= 2;
                                board[i][k] = 0;
                                score += board[i][k - 1];  // Lisää pisteet
                                moved = true;
                            }
                        }

                                board[i][k + 1] *= 2;
                                board[i][k] = 0;

                            }

                                board[k - 1][j] *= 2;

                            }
                        }

                                k++;

                            }

                                score += board[k + 1][j];  // Lisää pisteet
                                moved = true;

                        }
                    }
                }
