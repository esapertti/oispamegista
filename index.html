<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OisPamegista</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 5px;
            width: 100%;
            max-width: 400px;
            max-height: 400px;
            background-color: white;
            border-radius: 10px;
            position: relative;
        }

        .tile {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            transition: transform 0.3s ease, background-color 0.3s ease;
            position: relative;
        }

        .tile img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .score, .high-score {
            font-size: 24px;
            border: 2px solid red;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .notification {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            display: none;
            border-radius: 5px;
            font-size: 18px;
            opacity: 1;
            transition: opacity 1s ease;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 96px;
            font-weight: bold;
            text-align: center;
            display: none;
        }

        .restart-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .instructions {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border: 2px solid red;
            border-radius: 5px;
            z-index: 10;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="score" id="score">Pisteet: 0</div>
        <div class="high-score" id="high-score">Enn채tys: 0</div>
    </div>

    <div class="game-container" id="game-container"></div>

    <button class="button restart-button" id="restart-button">Aloita alusta</button>
    
    <div class="header">
        <button class="button" id="juomegista-button">Juomegist채</button>
        <button class="button" id="instructions-button">Ohjeet</button>
    </div>

    <div class="instructions" id="instructions">
        <p>Peli on kehitysvaiheessa. Pelin tekij채 on ksppk.</p>
        <button class="button" id="close-instructions">Sulje</button>
    </div>

    <script>
        const container = document.getElementById("game-container");
        const scoreElement = document.getElementById("score");
        const highScoreElement = document.getElementById("high-score");
        const juomegistaButton = document.getElementById("juomegista-button");
        const notification = document.getElementById("notification");
        const instructionsButton = document.getElementById("instructions-button");
        const instructions = document.getElementById("instructions");
        const closeInstructions = document.getElementById("close-instructions");
        const gameOverElement = document.getElementById("game-over");
        const restartButton = document.getElementById("restart-button");

        let board = Array(4).fill().map(() => Array(4).fill(0));
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;

        const tileImages = {
            2: 'images/2.png',
            4: 'images/4.png',
            8: 'images/8.png',
            16: 'images/16.png',
            32: 'images/32.png',
            64: 'images/64.png',
            128: 'images/128.png',
            256: 'images/256.png',
            512: 'images/512.png',
            1024: 'images/1024.png',
            2048: 'images/2048.png',
        };

        function addNewTile() {
            let emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) emptyCells.push({ x: i, y: j });
                }
            }
            if (emptyCells.length) {
                const { x, y } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[x][y] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function drawBoard() {
            container.innerHTML = '';
            board.forEach(row => {
                row.forEach(tile => {
                    const tileElement = document.createElement('div');
                    tileElement.className = 'tile';
                    if (tile !== 0) {
                        const img = document.createElement('img');
                        img.src = tileImages[tile] || 'images/default.png';
                        tileElement.appendChild(img);
                    }
                    container.appendChild(tileElement);
                });
            });
        }

        function checkGameOver() {
            const hasEmptyCell = board.some(row => row.includes(0));
            const canCombine = board.some((row, i) => row.some((cell, j) => {
                if (cell !== 0) {
                    return (j < 3 && cell === row[j + 1]) || (i < 3 && cell === board[i + 1][j]);
                }
                return false;
            }));
            return !hasEmptyCell && !canCombine;
        }

        function move(direction) {
            let moved = false;

            const moveLeft = () => {
                for (let i = 0; i < 4; i++) {
                    for (let j = 1; j < 4; j++) {
                        if (board[i][j] !== 0) {
                            let k = j;
                            while (k > 0 && board[i][k - 1] === 0) {
                                board[i][k - 1] = board[i][k];
                                board[i][k] = 0;
                                k--;
                                moved = true;
                            }
                            if (k > 0 && board[i][k - 1] === board[i][k]) {
                                board[i][k - 1] *= 2;
                                board[i][k] = 0;
                                score += board[i][k - 1];
                                moved = true;
                            }
                        }
                    }
                }
            };

            const moveRight = () => {
                for (let i = 0; i < 4; i++) {
                    for (let j = 2; j >= 0; j--) {
                        if (board[i][j] !== 0) {
                            let k = j;
                            while (k < 3 && board[i][k + 1] === 0) {
                                board[i][k + 1] = board[i][k];
                                board[i][k] = 0;
                                k++;
                                moved = true;
                            }
                            if (k < 3 && board[i][k + 1] === board[i][k]) {
                                board[i][k + 1] *= 2;
                                board[i][k] = 0;
                                score += board[i][k + 1];
                                moved = true;
                            }
                        }
                    }
                }
            };

            if (direction === 'left') moveLeft();
            else if (direction === 'right') moveRight();
            
            drawBoard();

            if (moved) {
                addNewTile();
                if (checkGameOver()) {
                    setTimeout(() => alert('Game Over!'), 200);
                }
            }
        }

        function updateScores() {
            scoreElement.textContent = 'Pisteet: ' + score;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
            }
            highScoreElement.textContent = 'Enn채tys: ' + highScore;
        }

        document.addEventListener('keydown', e => {
            switch (e.key) {
                case 'ArrowLeft': move('left'); break;
                case 'ArrowRight': move('right'); break;
            }
            updateScores();
        });

        juomegistaButton.addEventListener('click', () => {
            board.forEach(row => row.forEach((tile, i) => {
                if (tile < 16) row[i] = 0;
            }));
            drawBoard();
        });

        instructionsButton.addEventListener('click', () => {
            instructions.style.display = 'block';
        });

        closeInstructions.addEventListener('click', () => {
            instructions.style.display = 'none';
        });

        restartButton.addEventListener('click', () => {
            board = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            addNewTile();
            addNewTile();
            drawBoard();
            updateScores();
        });

        // Start game
        addNewTile();
        addNewTile();
        drawBoard();
        updateScores();
    </script>
</body>
</html>
