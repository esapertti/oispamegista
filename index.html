<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Peli</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #faf8ef;
            font-family: Arial, sans-serif;
        }
        .game-container {
            width: 400px;
            height: 400px;
            background-color: #bbada0;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .tile {
            width: 90px;
            height: 90px;
            background-color: #eee4da;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #776e65;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .score {
            font-size: 24px;
            margin: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="score" id="score">Pisteet: 0</div>
    <div class="game-container" id="game-container"></div>
    <button class="button" id="remove-tile-button">Poista 10 pistettä</button>
    <button class="button" id="juomegista-button">Juomegistä</button>

    <script>
        const container = document.getElementById("game-container");
        const scoreElement = document.getElementById("score");
        const removeTileButton = document.getElementById("remove-tile-button");
        const juomegistaButton = document.getElementById("juomegista-button");
        let board = Array(4).fill().map(() => Array(4).fill(0));
        let score = 0;

        function addNewTile() {
            let emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) emptyCells.push({ x: i, y: j });
                }
            }
            if (emptyCells.length) {
                const { x, y } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[x][y] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function drawBoard() {
            container.innerHTML = '';
            board.forEach(row => {
                row.forEach(tile => {
                    const tileElement = document.createElement('div');
                    tileElement.className = 'tile';
                    tileElement.textContent = tile === 0 ? '' : tile;
                    container.appendChild(tileElement);
                });
            });
        }

        function move(direction) {
            let moved = false;

            const moveLeft = () => {
                for (let i = 0; i < 4; i++) {
                    for (let j = 1; j < 4; j++) {
                        if (board[i][j] !== 0) {
                            let k = j;
                            while (k > 0 && board[i][k - 1] === 0) {
                                board[i][k - 1] = board[i][k];
                                board[i][k] = 0;
                                k--;
                                moved = true;
                            }
                            if (k > 0 && board[i][k - 1] === board[i][k]) {
                                board[i][k - 1] *= 2;
                                board[i][k] = 0;
                                score += board[i][k - 1];  // Lisää pisteet
                                moved = true;
                            }
                        }
                    }
                }
            };

            const moveRight = () => {
                for (let i = 0; i < 4; i++) {
                    for (let j = 2; j >= 0; j--) {
                        if (board[i][j] !== 0) {
                            let k = j;
                            while (k < 3 && board[i][k + 1] === 0) {
                                board[i][k + 1] = board[i][k];
                                board[i][k] = 0;
                                k++;
                                moved = true;
                            }
                            if (k < 3 && board[i][k + 1] === board[i][k]) {
                                board[i][k + 1] *= 2;
                                board[i][k] = 0;
                                score += board[i][k + 1];  // Lisää pisteet
                                moved = true;
                            }
                        }
                    }
                }
            };

            const moveUp = () => {
                for (let j = 0; j < 4; j++) {
                    for (let i = 1; i < 4; i++) {
                        if (board[i][j] !== 0) {
                            let k = i;
                            while (k > 0 && board[k - 1][j] === 0) {
                                board[k - 1][j] = board[k][j];
                                board[k][j] = 0;
                                k--;
                                moved = true;
                            }
                            if (k > 0 && board[k - 1][j] === board[k][j]) {
                                board[k - 1][j] *= 2;
                                board[k][j] = 0;
                                score += board[k - 1][j];  // Lisää pisteet
                                moved = true;
                            }
                        }
                    }
                }
            };

            const moveDown = () => {
                for (let j = 0; j < 4; j++) {
                    for (let i = 2; i >= 0; i--) {
                        if (board[i][j] !== 0) {
                            let k = i;
                            while (k < 3 && board[k + 1][j] === 0) {
                                board[k + 1][j] = board[k][j];
                                board[k][j] = 0;
                                k++;
                                moved = true;
                            }
                            if (k < 3 && board[k + 1][j] === board[k][j]) {
                                board[k + 1][j] *= 2;
                                board[k][j] = 0;
                                score += board[k + 1][j];  // Lisää pisteet
                                moved = true;
                            }
                        }
                    }
                }
            };

            // Suorita liikettä riippuen suunnasta
            switch (direction) {
                case 'left': moveLeft(); break;
                case 'right': moveRight(); break;
                case 'up': moveUp(); break;
                case 'down': moveDown(); break;
            }

            if (moved) {
                addNewTile();
                drawBoard();
                scoreElement.textContent = `Pisteet: ${score}`;
            }
        }

        function removeLowTiles() {
            if (score >= 1000) {
                board = board.map(row => row.map(tile => (tile < 16 ? 0 : tile)));
                score -= 1000; // Vähennä pisteet
                scoreElement.textContent = `Pisteet: ${score}`;
                drawBoard();
            } else {
                alert("Tarvitset vähintään 1000 pistettä käyttääksesi Juomegistä!");
            }
        }

        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowLeft': move('left'); break;
                case 'ArrowRight': move('right'); break;
                case 'ArrowUp': move('up'); break;
                case 'ArrowDown': move('down'); break;
            }
        });

        removeTileButton.addEventListener('click', () => {
            if (score >= 10) {
                score -= 10;
                scoreElement.textContent = `Pisteet: ${score}`;
            } else {
                alert("Ei tarpeeksi pisteitä poistaaksesi 10 pistettä!");
            }
        });

        juomegistaButton.addEventListener('click', removeLowTiles);

        function startGame() {
            addNewTile();
            addNewTile();
            drawBoard();
        }

        startGame();
    </script>
</body>
</html>
