<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OisPamegista</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5; /* Tausta vaaleanharmaa */
            font-family: 'Comic Sans MS', cursive; /* Hauska fontti */
            color: #333; /* Tekstin väri */
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .game-container {
            width: 400px;
            height: 400px;
            background-color: #bbada0;
            border-radius: 15px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
            position: relative;
        }
        .tile {
            width: 90px;
            height: 90px;
            background-color: #eee4da;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.1s ease;
            position: relative;
            font-size: 18px; /* Tekstin koko */
        }
        .tile img {
            max-width: 60px;
            max-height: 60px;
            margin-bottom: 5px;
        }
        .score, .high-score {
            font-size: 24px;
            border: 2px solid #ff5722; /* Oranssi reunus */
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin: 0;
            background-color: #ffffff; /* Valkoinen tausta */
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff5722; /* Oranssi tausta */
            color: white; /* Valkoinen teksti */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e64a19; /* Tummempi oranssi hover-tilassa */
        }
        .notification {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            display: none;
            border-radius: 5px;
            font-size: 18px;
            opacity: 1;
            transition: opacity 1s ease;
        }
        .instructions {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border: 2px solid #ff5722;
            border-radius: 5px;
            z-index: 10;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="score" id="score">Pisteet: 0</div>
        <div class="high-score" id="high-score">Ennätys: 0</div>
    </div>
    
    <div class="game-container" id="game-container">
        <div class="notification" id="notification">Tarvitset vähintään 1000 pistettä käyttääksesi Juomegistä!</div>
    </div>
    
    <div class="header">
        <button class="button" id="juomegista-button">Juomegistä</button>
        <button class="button" id="instructions-button">Ohjeet</button>
    </div>

    <div class="instructions" id="instructions">
        <p>Peli on kehitysvaiheessa. Pelin tekijä on ksppk.</p>
        <button class="button" id="close-instructions">Sulje</button>
    </div>

    <script>
        const container = document.getElementById("game-container");
        const scoreElement = document.getElementById("score");
        const highScoreElement = document.getElementById("high-score");
        const juomegistaButton = document.getElementById("juomegista-button");
        const notification = document.getElementById("notification");
        const instructionsButton = document.getElementById("instructions-button");
        const instructions = document.getElementById("instructions");
        const closeInstructions = document.getElementById("close-instructions");

        let board = Array(4).fill().map(() => Array(4).fill(0));
        let score = 0;
        let highScore = 0; // Ennätys

        // Kuvien polut
        const tileImages = {
            2: '2.png',
            4: '4.png',
            8: '8.png',
            16: '16.png',
            32: '32.png',
            64: '64.png',
            128: '128.png',
            256: '256.png',
            512: '512.png',
            1024: '1024.png',
            2048: '2048.png',
        };

        function addNewTile() {
            let emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) emptyCells.push({ x: i, y: j });
                }
            }
            if (emptyCells.length) {
                const { x, y } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[x][y] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function drawBoard() {
            container.innerHTML = '';
            board.forEach(row => {
                row.forEach(tile => {
                    const tileElement = document.createElement('div');
                    tileElement.className = 'tile';
                    if (tile !== 0) {
                        const img = document.createElement('img');
                        img.src = tileImages[tile] || 'default.png'; // Oletuskuva
                        tileElement.appendChild(img);

                        const sizeLabel = document.createElement('div');
                        sizeLabel.textContent = tile; // Laatan koko
                        tileElement.appendChild(sizeLabel);
                    }
                    container.appendChild(tileElement);
                });
            });
            container.appendChild(notification); // Lisää ilmoitus uudelleen piirron jälkeen
        }

        function move(direction) {
            let moved = false;

            const moveLeft = () => {
                for (let i = 0; i < 4; i++) {
                    for (let j = 1; j < 4; j++) {
                        if (board[i][j] !== 0) {
                            let k = j;
                            while (k > 0 && board[i][k - 1] === 0) {
                                board[i][k - 1] = board[i][k];
                                board[i][k] = 0;
                                k--;
                                moved = true;
                            }
                            if (k > 0 && board[i][k - 1] === board[i][k]) {
                                board[i][k - 1] *= 2;
                                board[i][k] = 0;
                                score += board[i][k - 1];  // Lisää pisteet
                                moved = true;
                            }
                        }
                    }
                }
            };

            const moveRight = () => {
                for (let i = 0; i < 4; i++) {
                    for (let j = 2; j >= 0; j--) {
                        if (board[i][j] !== 0) {
                            let k = j;
                            while (k < 3 && board[i][k + 1] === 0) {
                                board[i][k + 1] = board[i][k];
                                board[i][k] = 0;
                                k++;
                                moved = true;
                            }
                            if (k < 3 && board[i][k + 1] === board[i][k]) {
                                board[i][k + 1] *= 2;
                                board[i][k] = 0;
                                score += board[i][k + 1];  // Lisää pisteet
                                moved = true;
                            }
                        }
                    }
                }
            };

            const moveUp = () => {
                for (let j = 0; j < 4; j++) {
                    for (let i = 1; i < 4; i++) {
                        if (board[i][j] !== 0) {
                            let k = i;
                            while (k > 0 && board[k - 1][j] === 0) {
                                board[k - 1][j] = board[k][j];
                                board[k][j] = 0;
                                k--;
                                moved = true;
                            }
                            if (k > 0 && board[k - 1][j] === board[k][j]) {
                                board[k - 1][j] *= 2;
                                board[k][j] = 0;
                                score += board[k - 1][j];  // Lisää pisteet
                                moved = true;
                            }
                        }
                    }
                }
            };

            const moveDown = () => {
                for (let j = 0; j < 4; j++) {
                    for (let i = 2; i >= 0; i--) {
                        if (board[i][j] !== 0) {
                            let k = i;
                            while (k < 3 && board[k + 1][j] === 0) {
                                board[k + 1][j] = board[k][j];
                                board[k][j] = 0;
                                k++;
                                moved = true;
                            }
                            if (k < 3 && board[k + 1][j] === board[k][j]) {
                                board[k + 1][j] *= 2;
                                board[k][j] = 0;
                                score += board[k + 1][j];  // Lisää pisteet
                                moved = true;
                            }
                        }
                    }
                }
            };

            if (direction === 'left') moveLeft();
            if (direction === 'right') moveRight();
            if (direction === 'up') moveUp();
            if (direction === 'down') moveDown();

            if (moved) {
                addNewTile();
                drawBoard();
                updateScore();
            }
        }

        function updateScore() {
            scoreElement.textContent = "Pisteet: " + score;
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = "Ennätys: " + highScore;
            }
        }

        function showNotification() {
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    notification.style.display = 'none';
                    notification.style.opacity = '1';
                }, 1000);
            }, 2000);
        }

        juomegistaButton.addEventListener('click', () => {
            if (score >= 1000) {
                showNotification();
                score = 0;
                scoreElement.textContent = "Pisteet: " + score;
            }
        });

        instructionsButton.addEventListener('click', () => {
            instructions.style.display = 'block';
        });

        closeInstructions.addEventListener('click', () => {
            instructions.style.display = 'none';
        });

        window.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') move('left');
            if (event.key === 'ArrowRight') move('right');
            if (event.key === 'ArrowUp') move('up');
            if (event.key === 'ArrowDown') move('down');
        });

        addNewTile();
        addNewTile();
        drawBoard();

    </script>
</body>
</html>
