<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Peli</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white; /* Vaihda tausta valkoiseksi */
            font-family: Arial, sans-serif;
        }
        .game-container {
            width: 400px; /* Peliruudun leveys */
            height: 400px; /* Peliruudun korkeus */
            background-color: #bbada0;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
            position: relative;
        }
        .tile {
            width: 90px;
            height: 90px;
            background-color: #eee4da;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #776e65;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .score, .high-score {
            font-size: 24px;
            margin: 20px;
            border: 2px solid red; /* Punaiset reunukset */
            padding: 10px; /* Lisää sisätilaa */
            border-radius: 5px; /* Pyöristetyt kulmat */
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
        }
        .notification {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            display: none; /* Initially hidden */
            border-radius: 5px;
            font-size: 18px;
            opacity: 1;
            transition: opacity 1s ease; /* Fade transition */
        }
        .instructions {
            display: none; /* Initially hidden */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border: 2px solid red; /* Punaiset reunukset */
            border-radius: 5px;
            z-index: 10; /* Varmista, että se on muiden päällä */
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="score" id="score">Pisteet: 0</div>
    <div class="high-score" id="high-score">Ennätys: 0</div>
    <div class="game-container" id="game-container">
        <div class="notification" id="notification">Tarvitset vähintään 1000 pistettä käyttääksesi Juomegistä!</div>
    </div>
    <button class="button" id="juomegista-button">Juomegistä</button>
    <button class="button" id="instructions-button">Ohjeet</button>

    <div class="instructions" id="instructions">
        <p>Peli on kehitysvaiheessa. Pelin tekijä on ksppk.</p>
        <button class="button" id="close-instructions">Sulje</button>
    </div>

    <script>
        const container = document.getElementById("game-container");
        const scoreElement = document.getElementById("score");
        const highScoreElement = document.getElementById("high-score");
        const juomegistaButton = document.getElementById("juomegista-button");
        const notification = document.getElementById("notification");
        const instructionsButton = document.getElementById("instructions-button");
        const instructions = document.getElementById("instructions");
        const closeInstructions = document.getElementById("close-instructions");

        let board = Array(4).fill().map(() => Array(4).fill(0));
        let score = 0;
        let highScore = 0; // Ennätys

        function addNewTile() {
            let emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) emptyCells.push({ x: i, y: j });
                }
            }
            if (emptyCells.length) {
                const { x, y } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[x][y] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function drawBoard() {
            container.innerHTML = '';
            board.forEach(row => {
                row.forEach(tile => {
                    const tileElement = document.createElement('div');
                    tileElement.className = 'tile';
                    tileElement.textContent = tile === 0 ? '' : tile;
                    container.appendChild(tileElement);
                });
            });
            container.appendChild(notification); // Re-add notification after drawing board
        }

        function move(direction) {
            let moved = false;

            const moveLeft = () => {
                for (let i = 0; i < 4; i++) {
                    for (let j = 1; j < 4; j++) {
                        if (board[i][j] !== 0) {
                            let k = j;
                            while (k > 0 && board[i][k - 1] === 0) {
                                board[i][k - 1] = board[i][k];
                                board[i][k] = 0;
                                k--;
                                moved = true;
                            }
                            if (k > 0 && board[i][k - 1] === board[i][k]) {
                                board[i][k - 1] *= 2;
                                board[i][k] = 0;
                                score += board[i][k - 1];  // Lisää pisteet
                                moved = true;
                            }
                        }
                    }
                }
            };

            const moveRight = () => {
                for (let i = 0; i < 4; i++) {
                    for (let j = 2; j >= 0; j--) {
                        if (board[i][j] !== 0) {
                            let k = j;
                            while (k < 3 && board[i][k + 1] === 0) {
                                board[i][k + 1] = board[i][k];
                                board[i][k] = 0;
                                k++;
                                moved = true;
                            }
                            if (k < 3 && board[i][k + 1] === board[i][k]) {
                                board[i][k + 1] *= 2;
                                board[i][k] = 0;
                                score += board[i][k + 1];  // Lisää pisteet
                                moved = true;
                            }
                        }
                    }
                }
            };

            const moveUp = () => {
                for (let j = 0; j < 4; j++) {
                    for (let i = 1; i < 4; i++) {
                        if (board[i][j] !== 0) {
                            let k = i;
                            while (k > 0 && board[k - 1][j] === 0) {
                                board[k - 1][j] = board[k][j];
                                board[k][j] = 0;
                                k--;
                                moved = true;
                            }
                            if (k > 0 && board[k - 1][j] === board[k][j]) {
                                board[k - 1][j] *= 2;
                                board[k][j] = 0;
                                score += board[k - 1][j];  // Lisää pisteet
                                moved = true;
                            }
                        }
                    }
                }
            };

            const moveDown = () => {
                for (let j = 0; j < 4; j++) {
                    for (let i = 2; i >= 0; i--) {
                        if (board[i][j] !== 0) {
                            let k = i;
                            while (k < 3 && board[k + 1][j] === 0) {
                                board[k + 1][j] = board[k][j];
                                board[k][j] = 0;
                                k++;
                                moved = true;
                            }
                            if (k < 3 && board[k + 1][j] === board[k][j]) {
                                board[k + 1][j] *= 2;
                                board[k][j] = 0;
                                score += board[k + 1][j];  // Lisää pisteet
                                moved = true;
                            }
                        }
                    }
                }
            };

            switch (direction) {
                case 'left':
                    moveLeft();
                    break;
                case 'right':
                    moveRight();
                    break;
                case 'up':
                    moveUp();
                    break;
                case 'down':
                    moveDown();
                    break;
            }

            if (moved) {
                addNewTile();
                drawBoard();
                scoreElement.textContent = "Pisteet: " + score;

                // Tarkista, onko uusi ennätys
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = "Ennätys: " + highScore;
                }
            }
        }

        window.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowLeft':
                    move('left');
                    break;
                case 'ArrowRight':
                    move('right');
                    break;
                case 'ArrowUp':
                    move('up');
                    break;
                case 'ArrowDown':
                    move('down');
                    break;
            }
        });

        juomegistaButton.addEventListener('click', () => {
            if (score >= 1000) {
                notification.style.display = 'block';
            } else {
                notification.style.display = 'none';
            }
        });

        instructionsButton.addEventListener('click', () => {
            instructions.style.display = 'block';
        });

        closeInstructions.addEventListener('click', () => {
            instructions.style.display = 'none';
        });

        addNewTile();
        drawBoard();
    </script>

</body>
</html>
