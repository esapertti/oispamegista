<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oispa megista</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white; /* Tausta valkoiseksi */
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 400px; /* Oletus leveys */
            margin-bottom: 20px;
        }
        .game-container {
            width: 400px; /* Peliruudun leveys */
            height: 400px; /* Peliruudun korkeus */
            background-color: #bbada0;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
            position: relative;
        }
        .tile {
            width: 90px;
            height: 90px;
            background-color: #eee4da;
            border-radius: 5px;
            display: flex;
            flex-direction: column; /* Muutettu pystysuuntaiseksi */
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Lisätty transition */
            position: absolute; /* Asetettu absoluuttinen sijainti */
        }
        .tile img {
            max-width: 60px; /* Kuvan koko */
            max-height: 60px; /* Kuvan korkeus */
            margin-bottom: 5px; /* Tyhjää kuvien ja tekstin väliin */
        }
        .score, .high-score {
            font-size: 24px;
            border: 2px solid red; /* Punaiset reunukset */
            padding: 10px; /* Lisää sisätilaa */
            border-radius: 5px; /* Pyöristetyt kulmat */
            text-align: center;
            margin: 0; /* Poista marginaali */
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .notification {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            display: none; /* Alkuperäisesti piilotettu */
            border-radius: 5px;
            font-size: 18px;
            opacity: 1;
            transition: opacity 1s ease; /* Fade transition */
        }
        .instructions {
            display: none; /* Alkuperäisesti piilotettu */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border: 2px solid red; /* Punaiset reunukset */
            border-radius: 5px;
            z-index: 10; /* Varmista, että se on muiden päällä */
            text-align: center;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 96px; /* Kaksinkertainen koko */
            font-weight: bold;
            text-align: center;
            display: none; /* Alkuperäisesti piilotettu */
        }
        .restart-button {
            display: none; /* Alkuperäisesti piilotettu */
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="score" id="score">Pisteet: 0</div>
        <div class="high-score" id="high-score">Ennätys: 0</div>
    </div>
    
    <div class="game-container" id="game-container">
        <div class="notification" id="notification">Tarvitset vähintään 1000 pistettä käyttääksesi Juomegistä!</div>
        <div class="game-over" id="game-over">HAHAHA LUUSERI HÄVIS!!!!!</div> <!-- Pelin häviöilmoitus -->
    </div>

    <button class="button restart-button" id="restart-button">Aloita alusta</button> <!-- Aloita alusta -nappi -->
    
    <div class="header">
        <button class="button" id="juomegista-button">Juomegistä</button>
        <button class="button" id="instructions-button">Ohjeet</button>
    </div>

    <div class="instructions" id="instructions">
        <p>Peli on kehitysvaiheessa. Pelin tekijä on ksppk.</p>
        <button class="button" id="close-instructions">Sulje</button>
    </div>

    <script>
        const container = document.getElementById("game-container");
        const scoreElement = document.getElementById("score");
        const highScoreElement = document.getElementById("high-score");
        const juomegistaButton = document.getElementById("juomegista-button");
        const notification = document.getElementById("notification");
        const instructionsButton = document.getElementById("instructions-button");
        const instructions = document.getElementById("instructions");
        const closeInstructions = document.getElementById("close-instructions");
        const gameOverElement = document.getElementById("game-over");
        const restartButton = document.getElementById("restart-button");

        let board = Array(4).fill().map(() => Array(4).fill(0));
        let score = 0;
        let highScore = 0; // Ennätys

        // Kuvien polut (muokkaa näitä polkuja tarpeen mukaan)
        const tileImages = {
            2: 'images/2.png', // Korvattu 'path/to/...' ja lisätty esimerkkipolku
            4: 'images/4.png',
            8: 'images/8.png',
            16: 'images/16.png',
            32: 'images/32.png',
            64: 'images/64.png',
            128: 'images/128.png',
            256: 'images/256.png',
            512: 'images/512.png',
            1024: 'images/1024.png',
            2048: 'images/2048.png',
        };

        function addNewTile() {
            let emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) emptyCells.push({ x: i, y: j });
                }
            }
            if (emptyCells.length) {
                const { x, y } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[x][y] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function drawBoard() {
            container.innerHTML = '';
            board.forEach((row, rowIndex) => {
                row.forEach((tile, colIndex) => {
                    const tileElement = document.createElement('div');
                    tileElement.className = 'tile';
                    tileElement.style.transform = `translate(${colIndex * 100}%, ${rowIndex * 100}%)`; // Siirretään palikka oikeaan paikkaan
                    if (tile !== 0) {
                        const img = document.createElement('img');
                        img.src = tileImages[tile] || 'images/default.png'; // Oletuskuva, jos kuvaa ei löydy
                        tileElement.appendChild(img);

                        const sizeLabel = document.createElement('div');
                        sizeLabel.textContent = tile; // Laatan koko
                        tileElement.appendChild(sizeLabel);
                    }
                    container.appendChild(tileElement);
                });
            });
            container.appendChild(notification); // Lisää ilmoitus uudelleen piirron jälkeen
            container.appendChild(gameOverElement); // Lisää pelin häviöilmoitus uudelleen piirron jälkeen
        }

        function checkGameOver() {
            // Tarkista, onko peli päättynyt
            const hasEmptyCell = board.some(row => row.includes(0));
            const canCombine = board.some((row, i) => row.some((cell, j) => {
                if (cell !== 0) {
                    return (j < 3 && cell === row[j + 1]) || (i < 3 && cell === board[i + 1][j]);
                }
                return false;
            }));
            return !(hasEmptyCell || canCombine);
        }

        function handleInput(event) {
            if (event.key === "ArrowUp") {
                moveUp();
            } else if (event.key === "ArrowDown") {
                moveDown();
            } else if (event.key === "ArrowLeft") {
                moveLeft();
            } else if (event.key === "ArrowRight") {
                moveRight();
            }
            drawBoard();
            if (checkGameOver()) {
                gameOverElement.style.display = 'block';
            }
        }

        function moveUp() {
            let moved = false;
            for (let col = 0; col < 4; col++) {
                let stack = [];
                for (let row = 0; row < 4; row++) {
                    if (board[row][col] !== 0) {
                        stack.push(board[row][col]);
                    }
                }
                for (let i = 0; i < stack.length; i++) {
                    if (stack[i] === stack[i + 1]) {
                        stack[i] *= 2;
                        score += stack[i];
                        stack.splice(i + 1, 1);
                    }
                }
                while (stack.length < 4) stack.push(0);
                for (let row = 0; row < 4; row++) {
                    if (board[row][col] !== stack[row]) {
                        moved = true;
                    }
                    board[row][col] = stack[row];
                }
            }
            if (moved) {
                addNewTile();
                updateScore();
            }
        }

        function moveDown() {
            let moved = false;
            for (let col = 0; col < 4; col++) {
                let stack = [];
                for (let row = 3; row >= 0; row--) {
                    if (board[row][col] !== 0) {
                        stack.push(board[row][col]);
                    }
                }
                for (let i = 0; i < stack.length; i++) {
                    if (stack[i] === stack[i + 1]) {
                        stack[i] *= 2;
                        score += stack[i];
                        stack.splice(i + 1, 1);
                    }
                }
                while (stack.length < 4) stack.unshift(0);
                for (let row = 0; row < 4; row++) {
                    if (board[row][col] !== stack[row]) {
                        moved = true;
                    }
                    board[row][col] = stack[row];
                }
            }
            if (moved) {
                addNewTile();
                updateScore();
            }
        }

        function moveLeft() {
            let moved = false;
            for (let row = 0; row < 4; row++) {
                let stack = [];
                for (let col = 0; col < 4; col++) {
                    if (board[row][col] !== 0) {
                        stack.push(board[row][col]);
                    }
                }
                for (let i = 0; i < stack.length; i++) {
                    if (stack[i] === stack[i + 1]) {
                        stack[i] *= 2;
                        score += stack[i];
                        stack.splice(i + 1, 1);
                    }
                }
                while (stack.length < 4) stack.push(0);
                for (let col = 0; col < 4; col++) {
                    if (board[row][col] !== stack[col]) {
                        moved = true;
                    }
                    board[row][col] = stack[col];
                }
            }
            if (moved) {
                addNewTile();
                updateScore();
            }
        }

        function moveRight() {
            let moved = false;
            for (let row = 0; row < 4; row++) {
                let stack = [];
                for (let col = 3; col >= 0; col--) {
                    if (board[row][col] !== 0) {
                        stack.push(board[row][col]);
                    }
                }
                for (let i = 0; i < stack.length; i++) {
                    if (stack[i] === stack[i + 1]) {
                        stack[i] *= 2;
                        score += stack[i];
                        stack.splice(i + 1, 1);
                    }
                }
                while (stack.length < 4) stack.unshift(0);
                for (let col = 0; col < 4; col++) {
                    if (board[row][col] !== stack[col]) {
                        moved = true;
                    }
                    board[row][col] = stack[col];
                }
            }
            if (moved) {
                addNewTile();
                updateScore();
            }
        }

        function updateScore() {
            scoreElement.textContent = `Pisteet: ${score}`;
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = `Ennätys: ${highScore}`;
            }
        }

        function restartGame() {
            board = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            scoreElement.textContent = 'Pisteet: 0';
            highScoreElement.textContent = `Ennätys: ${highScore}`;
            gameOverElement.style.display = 'none';
            drawBoard();
            addNewTile();
        }

        juomegistaButton.addEventListener("click", () => {
            if (score >= 1000) {
                notification.style.display = 'none';
                alert('Juomegista on käytettävissä!');
            } else {
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.opacity = '0';
                }, 3000);
                setTimeout(() => {
                    notification.style.display = 'none';
                    notification.style.opacity = '1'; // Resetoi opas
                }, 4000);
            }
        });

        instructionsButton.addEventListener("click", () => {
            instructions.style.display = 'block';
        });

        closeInstructions.addEventListener("click", () => {
            instructions.style.display = 'none';
        });

        restartButton.addEventListener("click", restartGame);

        document.addEventListener("keydown", handleInput);

        addNewTile(); // Lisää ensimmäinen laatta
        drawBoard(); // Piirrä laatan ruudukko
    </script>
</body>
</html>
