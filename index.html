<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peli</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white; /* Tausta valkoiseksi */
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 400px; /* Oletus leveys */
            margin-bottom: 20px;
        }
        .game-container {
            width: 400px; /* Peliruudun leveys */
            height: 400px; /* Peliruudun korkeus */
            background-color: #bbada0;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
            position: relative;
        }
        .tile {
            width: 90px;
            height: 90px;
            background-color: #eee4da;
            border-radius: 5px;
            display: flex;
            flex-direction: column; /* Muutettu pystysuuntaiseksi */
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.1s ease;
            position: relative; /* Sijainti suhteellinen */
        }
        .tile img {
            max-width: 60px; /* Kuvan koko */
            max-height: 60px; /* Kuvan korkeus */
            margin-bottom: 5px; /* Tyhjää kuvien ja tekstin väliin */
        }
        .score, .high-score {
            font-size: 24px;
            border: 2px solid red; /* Punaiset reunukset */
            padding: 10px; /* Lisää sisätilaa */
            border-radius: 5px; /* Pyöristetyt kulmat */
            text-align: center;
            margin: 0; /* Poista marginaali */
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px; /* Lisää tilaa nappien väliin */
        }
        .notification {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            display: none; /* Alkuperäisesti piilotettu */
            border-radius: 5px;
            font-size: 18px;
            opacity: 1;
            transition: opacity 1s ease; /* Fade transition */
        }
        .instructions {
            display: none; /* Alkuperäisesti piilotettu */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border: 2px solid red; /* Punaiset reunukset */
            border-radius: 5px;
            z-index: 10; /* Varmista, että se on muiden päällä */
            text-align: center;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 96px; /* Kaksinkertainen koko */
            font-weight: bold;
            text-align: center;
            display: none; /* Alkuperäisesti piilotettu */
        }
        .restart-button {
            display: none; /* Alkuperäisesti piilotettu */
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="score" id="score">Pisteet: 0</div>
        <div class="high-score" id="high-score">Ennätys: 0</div>
    </div>
    
    <div class="game-container" id="game-container">
        <div class="notification" id="notification">Tarvitset vähintään 1000 pistettä käyttääksesi Juomegistä!</div>
        <div class="game-over" id="game-over">HAHAHA LUUSERI HÄVIS!!!!!</div> <!-- Pelin häviöilmoitus -->
    </div>

    <button class="button restart-button" id="restart-button">Aloita alusta</button> <!-- Aloita alusta -nappi -->
    
    <div class="header">
        <button class="button" id="instructions-button">Ohjeet</button>
        <button class="button" id="juomegista-button">Juomegistä</button> <!-- Juomegistä -nappi -->
    </div>

    <div class="instructions" id="instructions">
        <p>Peli on kehitysvaiheessa. Pelin tekijä on ksppk.</p>
        <button class="button" id="close-instructions">Sulje</button>
    </div>

    <script>
        const container = document.getElementById("game-container");
        const scoreElement = document.getElementById("score");
        const highScoreElement = document.getElementById("high-score");
        const instructionsButton = document.getElementById("instructions-button");
        const instructions = document.getElementById("instructions");
        const closeInstructions = document.getElementById("close-instructions");
        const gameOverElement = document.getElementById("game-over");
        const restartButton = document.getElementById("restart-button");
        const juomegistaButton = document.getElementById("juomegista-button");
        const notification = document.getElementById("notification");

        let board = Array(4).fill().map(() => Array(4).fill(0));
        let score = 0;
        let highScore = 0; // Ennätys

        // Kuvien polut (muokkaa näitä polkuja tarpeen mukaan)
        const tileImages = {
            2: 'images/2.png', // Korvattu 'path/to/...' ja lisätty esimerkkipolku
            4: 'images/4.png',
            8: 'images/8.png',
            16: 'images/16.png',
            32: 'images/32.png',
            64: 'images/64.png',
            128: 'images/128.png',
            256: 'images/256.png',
            512: 'images/512.png',
            1024: 'images/1024.png',
            2048: 'images/2048.png',
        };

        function addNewTile() {
            let emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) emptyCells.push({ x: i, y: j });
                }
            }
            if (emptyCells.length) {
                const { x, y } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[x][y] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function drawBoard() {
            container.innerHTML = '';
            board.forEach(row => {
                row.forEach(tile => {
                    const tileElement = document.createElement('div');
                    tileElement.className = 'tile';
                    if (tile !== 0) {
                        const img = document.createElement('img');
                        img.src = tileImages[tile] || 'images/default.png'; // Oletuskuva, jos kuvaa ei löydy
                        tileElement.appendChild(img);

                        const sizeLabel = document.createElement('div');
                        sizeLabel.textContent = tile; // Laatan koko
                        tileElement.appendChild(sizeLabel);
                    }
                    container.appendChild(tileElement);
                });
            });
            container.appendChild(notification); // Lisää ilmoitus uudelleen piirron jälkeen
            container.appendChild(gameOverElement); // Lisää pelin häviöilmoitus uudelleen piirron jälkeen
        }

        function checkGameOver() {
            // Tarkista, onko peli päättynyt
            const hasEmptyCell = board.some(row => row.includes(0));
            const canCombine = board.some((row, i) => row.some((cell, j) => {
                if (cell !== 0) {
                    return (j < 3 && cell === row[j + 1]) || (i < 3 && cell === board[i + 1][j]);
                }
                return false;
            }));
            return !hasEmptyCell && !canCombine;
        }

        function move(direction) {
            let moved = false;

            const moveLeft = () => {
                for (let i = 0; i < 4; i++) {
                    let newRow = board[i].filter(tile => tile !== 0);
                    for (let j = 0; j < newRow.length - 1; j++) {
                        if (newRow[j] === newRow[j + 1]) {
                            newRow[j] *= 2;
                            score += newRow[j];
                            newRow.splice(j + 1, 1);
                        }
                    }
                    newRow = newRow.concat(Array(4 - newRow.length).fill(0));
                    if (!arraysEqual(newRow, board[i])) {
                        moved = true;
                    }
                    board[i] = newRow;
                }
            };

            const moveRight = () => {
                for (let i = 0; i < 4; i++) {
                    let newRow = board[i].filter(tile => tile !== 0).reverse();
                    for (let j = 0; j < newRow.length - 1; j++) {
                        if (newRow[j] === newRow[j + 1]) {
                            newRow[j] *= 2;
                            score += newRow[j];
                            newRow.splice(j + 1, 1);
                        }
                    }
                    newRow = newRow.reverse().concat(Array(4 - newRow.length).fill(0));
                    if (!arraysEqual(newRow, board[i])) {
                        moved = true;
                    }
                    board[i] = newRow;
                }
            };

            const moveUp = () => {
                for (let j = 0; j < 4; j++) {
                    let newCol = [];
                    for (let i = 0; i < 4; i++) {
                        if (board[i][j] !== 0) newCol.push(board[i][j]);
                    }
                    for (let k = 0; k < newCol.length - 1; k++) {
                        if (newCol[k] === newCol[k + 1]) {
                            newCol[k] *= 2;
                            score += newCol[k];
                            newCol.splice(k + 1, 1);
                        }
                    }
                    for (let i = 0; i < 4; i++) {
                        board[i][j] = i < newCol.length ? newCol[i] : 0;
                    }
                }
            };

            const moveDown = () => {
                for (let j = 0; j < 4; j++) {
                    let newCol = [];
                    for (let i = 0; i < 4; i++) {
                        if (board[i][j] !== 0) newCol.push(board[i][j]);
                    }
                    for (let k = newCol.length - 1; k > 0; k--) {
                        if (newCol[k] === newCol[k - 1]) {
                            newCol[k] *= 2;
                            score += newCol[k];
                            newCol.splice(k - 1, 1);
                        }
                    }
                    for (let i = 0; i < 4; i++) {
                        board[i][j] = i < newCol.length ? newCol[newCol.length - 1 - i] : 0;
                    }
                }
            };

            switch (direction) {
                case 'left':
                    moveLeft();
                    break;
                case 'right':
                    moveRight();
                    break;
                case 'up':
                    moveUp();
                    break;
                case 'down':
                    moveDown();
                    break;
            }

            if (moved) {
                addNewTile();
                drawBoard();
                scoreElement.innerText = `Pisteet: ${score}`;
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.innerText = `Ennätys: ${highScore}`;
                }
            }

            if (checkGameOver()) {
                gameOverElement.style.display = 'block';
                restartButton.style.display = 'block';
            }
        }

        function arraysEqual(a, b) {
            return Array.isArray(a) && Array.isArray(b) && a.length === b.length && a.every((val, index) => val === b[index]);
        }

        // Ohjeet-painikkeen tapahtumankäsittelijä
        instructionsButton.addEventListener("click", () => {
            instructions.style.display = "block"; // Näytä ohjeet
        });

        // Sulje-ohjeet-painikkeen tapahtumankäsittelijä
        closeInstructions.addEventListener("click", () => {
            instructions.style.display = "none"; // Piilota ohjeet
        });

        // Aloita alusta -painikkeen tapahtumankäsittelijä
        restartButton.addEventListener("click", () => {
            board = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            scoreElement.innerText = `Pisteet: ${score}`;
            highScoreElement.innerText = `Ennätys: ${highScore}`;
            gameOverElement.style.display = 'none';
            restartButton.style.display = 'none';
            addNewTile();
            drawBoard();
        });

        // Juomegistä -painikkeen tapahtumankäsittelijä
        juomegistaButton.addEventListener("click", () => {
            if (score < 1000) {
                notification.style.display = 'block'; // Näytä ilmoitus
                setTimeout(() => {
                    notification.style.display = 'none'; // Piilota ilmoitus
                }, 3000); // Näytä 3 sekuntia
            } else {
                // Poista laatat, joiden arvo on alle 16
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (board[i][j] < 16) {
                            board[i][j] = 0; // Poista laatta
                        }
                    }
                }
                drawBoard();
            }
        });

        // Lisää tapahtumankäsittelijät näppäimille
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                move('left');
            } else if (event.key === 'ArrowRight') {
                move('right');
            } else if (event.key === 'ArrowUp') {
                move('up');
            } else if (event.key === 'ArrowDown') {
                move('down');
            }
        });

        // Alustetaan peli
        addNewTile();
        drawBoard();
    </script>
</body>
</html>
