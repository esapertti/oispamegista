<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opispa Megistä</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white; /* Tausta valkoiseksi */
            font-family: Arial, sans-serif;
            position: relative; /* Aseta suhteellinen sijainti */
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 400px; /* Oletus leveys */
            margin-bottom: 20px;
        }
        .game-container {
            width: 400px; /* Peliruudun leveys */
            height: 400px; /* Peliruudun korkeus */
            background-color: #bbada0;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
            position: relative;
        }
        .tile {
            width: 90px;
            height: 90px;
            background-color: #eee4da;
            border-radius: 5px;
            display: flex;
            flex-direction: column; /* Muutettu pystysuuntaiseksi */
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.1s ease;
            position: relative; /* Sijainti suhteellinen */
        }
        .tile img {
            max-width: 60px; /* Kuvan koko */
            max-height: 60px; /* Kuvan korkeus */
            margin-bottom: 5px; /* Tyhjää kuvien ja tekstin väliin */
        }
        .score, .high-score {
            font-size: 24px;
            border: 2px solid red; /* Punaiset reunukset */
            padding: 10px; /* Lisää sisätilaa */
            border-radius: 5px; /* Pyöristetyt kulmat */
            text-align: center;
            margin: 0; /* Poista marginaali */
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .notification {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            display: none; /* Alkuperäisesti piilotettu */
            border-radius: 5px;
            font-size: 18px;
            opacity: 1;
            transition: opacity 1s ease; /* Fade transition */
        }
        .instructions {
            display: none; /* Alkuperäisesti piilotettu */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border: 2px solid red; /* Punaiset reunukset */
            border-radius: 5px;
            z-index: 10; /* Varmista, että se on muiden päällä */
            text-align: center;
        }
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            top: 0;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            display: none; /* Alkuperäisesti piilotettu */
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="score" id="score">Pisteet: 0</div>
        <div class="high-score" id="high-score">Ennätys: 0</div>
    </div>
    
    <div class="game-container" id="game-container">
        <div class="notification" id="notification">Sinulla täytyy olla 1000 pistettä!</div>
    </div>
    
    <div class="header">
        <button class="button" id="juomegista-button">Juomegistä</button>
        <button class="button" id="instructions-button">Ohjeet</button>
    </div>

    <div class="instructions" id="instructions">
        <p>Peli on kehitysvaiheessa. Pelin tekijä on ksppk.</p>
        <button class="button" id="close-instructions">Sulje</button>
    </div>

    <div class="game-over" id="game-over">
        <h1>Pelisi on ohi! :DD</h1>
        <button class="button" id="restart-button">Aloita alusta</button>
    </div>

    <script>
        const container = document.getElementById("game-container");
        const scoreElement = document.getElementById("score");
        const highScoreElement = document.getElementById("high-score");
        const juomegistaButton = document.getElementById("juomegista-button");
        const notification = document.getElementById("notification");
        const instructionsButton = document.getElementById("instructions-button");
        const instructions = document.getElementById("instructions");
        const closeInstructions = document.getElementById("close-instructions");
        const gameOverScreen = document.getElementById("game-over");
        const restartButton = document.getElementById("restart-button");

        let board = Array(4).fill().map(() => Array(4).fill(0));
        let score = 0;
        let highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0; // Ennätystä säilytetään paikallisesti

        // Kuvien polut
        const tileImages = {
            2: 'images/2.png',
            4: 'images/4.png',
            8: 'images/8.png',
            16: 'images/16.png',
            32: 'images/32.png',
            64: 'images/64.png',
            128: 'images/128.png',
            256: 'images/256.png',
            512: 'images/512.png',
            1024: 'images/1024.png',
            2048: 'images/2048.png',
        };

        function addNewTile() {
            let emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) emptyCells.push({ x: i, y: j });
                }
            }
            if (emptyCells.length) {
                const { x, y } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[x][y] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function drawBoard() {
            container.innerHTML = '';
            board.forEach(row => {
                row.forEach(tile => {
                    const tileElement = document.createElement('div');
                    tileElement.className = 'tile';
                    if (tile !== 0) {
                        const img = document.createElement('img');
                        img.src = tileImages[tile] || 'images/default.png';
                        tileElement.appendChild(img);

                        const sizeLabel = document.createElement('div');
                        sizeLabel.textContent = tile;
                        tileElement.appendChild(sizeLabel);
                    }
                    container.appendChild(tileElement);
                });
            });
        }

        function checkGameOver() {
            // Tarkistetaan, onko lauta täynnä
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) {
                        return false; // Palautetaan false, jos tyhjää ruutua löytyy
                    }
                }
            }

            // Tarkistetaan, onko mahdollista siirtää palikoita
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (j < 3 && board[i][j] === board[i][j + 1]) {
                        return false; // Vasen-oikea yhdistäminen mahdollinen
                    }
                    if (i < 3 && board[i][j] === board[i + 1][j]) {
                        return false; // Ylös-alas yhdistäminen mahdollinen
                    }
                }
            }

            // Jos ei tyhjää ruutua eikä yhdistämistä
            return true;
        }

        function updateScore(value) {
            score += value;
            scoreElement.textContent = 'Pisteet: ' + score;
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = 'Ennätys: ' + highScore;
                localStorage.setItem('highScore', highScore);
            }
        }

        function resetGame() {
            board = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            scoreElement.textContent = 'Pisteet: 0';
            drawBoard();
            addNewTile();
        }

        function checkWinCondition() {
            if (board.flat().includes(2048)) {
                alert("Voitit pelin! :DD");
                resetGame();
            }
        }

        // Näppäinkontrollit
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp') {
                // Liikuta ylös
                // [Siirtomuutokset]
                drawBoard();
            } else if (event.key === 'ArrowDown') {
                // Liikuta alas
                // [Siirtomuutokset]
                drawBoard();
            } else if (event.key === 'ArrowLeft') {
                // Liikuta vasemmalle
                // [Siirtomuutokset]
                drawBoard();
            } else if (event.key === 'ArrowRight') {
                // Liikuta oikealle
                // [Siirtomuutokset]
                drawBoard();
            }

            // Tarkista voitto ja pelin loppuminen
            checkWinCondition();
            if (checkGameOver()) {
                gameOverScreen.style.display = 'flex'; // Näytä peli loppui
            }
        });

        juomegistaButton.addEventListener("click", () => {
            if (score >= 1000) {
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (board[i][j] < 16) {
                            board[i][j] = 0; // Poista palikat, jotka ovat alle 16
                        }
                    }
                }
                updateScore(-1000); // Vähennä pisteitä
                drawBoard(); // Päivitä näyttö
            } else {
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 2000);
            }
        });

        instructionsButton.addEventListener("click", () => {
            instructions.style.display = 'block';
        });

        closeInstructions.addEventListener("click", () => {
            instructions.style.display = 'none';
        });

        restartButton.addEventListener("click", () => {
            resetGame();
            gameOverScreen.style.display = 'none';
        });

        // Aloitetaan peli
        resetGame();
    </script>
</body>
</html>
