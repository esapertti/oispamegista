<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oispa megista</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white; /* Tausta valkoiseksi */
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 400px; /* Oletus leveys */
            margin-bottom: 20px;
        }
        .game-container {
            width: 400px; /* Peliruudun leveys */
            height: 400px; /* Peliruudun korkeus */
            background-color: #bbada0;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
            position: relative;
        }
        .tile {
            width: 90px;
            height: 90px;
            background-color: #eee4da;
            border-radius: 5px;
            display: flex;
            flex-direction: column; /* Muutettu pystysuuntaiseksi */
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Transition lisätty */
            position: relative; /* Sijainti suhteellinen */
        }
        .tile img {
            max-width: 60px; /* Kuvan koko */
            max-height: 60px; /* Kuvan korkeus */
            margin-bottom: 5px; /* Tyhjää kuvien ja tekstin väliin */
        }
        .score, .high-score {
            font-size: 24px;
            border: 2px solid red; /* Punaiset reunukset */
            padding: 10px; /* Lisää sisätilaa */
            border-radius: 5px; /* Pyöristetyt kulmat */
            text-align: center;
            margin: 0; /* Poista marginaali */
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .notification {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            display: none; /* Alkuperäisesti piilotettu */
            border-radius: 5px;
            font-size: 18px;
            opacity: 1;
            transition: opacity 1s ease; /* Fade transition */
        }
        .instructions {
            display: none; /* Alkuperäisesti piilotettu */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border: 2px solid red; /* Punaiset reunukset */
            border-radius: 5px;
            z-index: 10; /* Varmista, että se on muiden päällä */
            text-align: center;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 96px; /* Kaksinkertainen koko */
            font-weight: bold;
            text-align: center;
            display: none; /* Alkuperäisesti piilotettu */
        }
        .restart-button {
            display: none; /* Alkuperäisesti piilotettu */
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="score" id="score">Pisteet: 0</div>
        <div class="high-score" id="high-score">Ennätys: 0</div>
    </div>
    
    <div class="game-container" id="game-container">
        <div class="notification" id="notification">Tarvitset vähintään 1000 pistettä käyttääksesi Juomegistä!</div>
        <div class="game-over" id="game-over">HAHAHA LUUSERI HÄVIS!!!!!</div> <!-- Pelin häviöilmoitus -->
    </div>

    <button class="button restart-button" id="restart-button">Aloita alusta</button> <!-- Aloita alusta -nappi -->
    
    <div class="header">
        <button class="button" id="juomegista-button">Juomegistä</button>
        <button class="button" id="instructions-button">Ohjeet</button>
    </div>

    <div class="instructions" id="instructions">
        <p>Peli on kehitysvaiheessa. Pelin tekijä on ksppk.</p>
        <button class="button" id="close-instructions">Sulje</button>
    </div>

    <script>
        const container = document.getElementById("game-container");
        const scoreElement = document.getElementById("score");
        const highScoreElement = document.getElementById("high-score");
        const juomegistaButton = document.getElementById("juomegista-button");
        const notification = document.getElementById("notification");
        const instructionsButton = document.getElementById("instructions-button");
        const instructions = document.getElementById("instructions");
        const closeInstructions = document.getElementById("close-instructions");
        const gameOverElement = document.getElementById("game-over");
        const restartButton = document.getElementById("restart-button");

        let board = Array(4).fill().map(() => Array(4).fill(0));
        let score = 0;
        let highScore = 0; // Ennätys

        // Kuvien polut (muokkaa näitä polkuja tarpeen mukaan)
        const tileImages = {
            2: 'images/2.png', // Korvattu 'path/to/...' ja lisätty esimerkkipolku
            4: 'images/4.png',
            8: 'images/8.png',
            16: 'images/16.png',
            32: 'images/32.png',
            64: 'images/64.png',
            128: 'images/128.png',
            256: 'images/256.png',
            512: 'images/512.png',
            1024: 'images/1024.png',
            2048: 'images/2048.png',
        };

        function addNewTile() {
            let emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) emptyCells.push({ x: i, y: j });
                }
            }
            if (emptyCells.length) {
                const { x, y } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[x][y] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function drawBoard() {
            container.innerHTML = '';
            board.forEach(row => {
                row.forEach(tile => {
                    const tileElement = document.createElement('div');
                    tileElement.className = 'tile';
                    if (tile !== 0) {
                        const img = document.createElement('img');
                        img.src = tileImages[tile] || 'images/default.png'; // Oletuskuva, jos kuvaa ei löydy
                        tileElement.appendChild(img);

                        const sizeLabel = document.createElement('div');
                        sizeLabel.textContent = tile; // Laatan koko
                        tileElement.appendChild(sizeLabel);
                    }
                    container.appendChild(tileElement);
                });
            });
            container.appendChild(notification); // Lisää ilmoitus uudelleen piirron jälkeen
            container.appendChild(gameOverElement); // Lisää pelin häviöilmoitus
        }

        function move(direction) {
            let moved = false;

            // Alustetaan uusi taulukko
            let newBoard = Array(4).fill().map(() => Array(4).fill(0));

            const mergeTiles = (row) => {
                let lastTile = null;
                let newRow = [];
                for (let tile of row) {
                    if (tile !== 0) {
                        if (lastTile === tile) {
                            newRow[newRow.length - 1] *= 2; // Yhdistä laatan arvo
                            score += newRow[newRow.length - 1]; // Lisää pistetiliin
                            lastTile = null; // Nollaa viimeinen laatta
                        } else {
                            newRow.push(tile);
                            lastTile = tile; // Aseta viimeiseksi laataksi
                        }
                    }
                }
                return newRow.concat(Array(4 - newRow.length).fill(0)); // Täytä loppu nollilla
            };

            const moveTiles = (line) => {
                const newLine = mergeTiles(line.filter(tile => tile !== 0));
                return direction === 'left' || direction === 'up' ? newLine : newLine.reverse();
            };

            switch (direction) {
                case 'up':
                    for (let col = 0; col < 4; col++) {
                        const oldColumn = board.map(row => row[col]);
                        const newColumn = moveTiles(oldColumn);
                        newColumn.forEach((value, row) => {
                            if (value !== 0 && board[row][col] !== value) moved = true;
                            newBoard[row][col] = value;
                        });
                    }
                    break;
                case 'down':
                    for (let col = 0; col < 4; col++) {
                        const oldColumn = board.map(row => row[col]);
                        const newColumn = moveTiles(oldColumn.reverse());
                        newColumn.forEach((value, row) => {
                            if (value !== 0 && board[3 - row][col] !== value) moved = true;
                            newBoard[3 - row][col] = value;
                        });
                    }
                    break;
                case 'left':
                    for (let row = 0; row < 4; row++) {
                        const newRow = moveTiles(board[row]);
                        if (!newRow.every((val, index) => val === board[row][index])) {
                            moved = true;
                        }
                        newBoard[row] = newRow;
                    }
                    break;
                case 'right':
                    for (let row = 0; row < 4; row++) {
                        const newRow = moveTiles(board[row].reverse());
                        if (!newRow.every((val, index) => val === board[row][index])) {
                            moved = true;
                        }
                        newBoard[row] = newRow.reverse();
                    }
                    break;
            }

            if (moved) {
                board = newBoard;
                addNewTile();
                drawBoard();
                updateScore();
                checkGameOver();
            }
        }

        function updateScore() {
            scoreElement.textContent = 'Pisteet: ' + score;
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = 'Ennätys: ' + highScore;
            }
        }

        function checkGameOver() {
            // Tarkista, onko peli ohi
            let canMove = false;
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    if (board[row][col] === 0) {
                        canMove = true; // Vapaata tilaa
                    }
                    if (col < 3 && board[row][col] === board[row][col + 1]) {
                        canMove = true; // Yhdistettävissä vaakasuunnassa
                    }
                    if (row < 3 && board[row][col] === board[row + 1][col]) {
                        canMove = true; // Yhdistettävissä pystysuunnassa
                    }
                }
            }
            if (!canMove) {
                gameOverElement.style.display = 'block'; // Näytä häviöilmoitus
                restartButton.style.display = 'block'; // Näytä uudelleenkäynnistys-nappi
            }
        }

        function restartGame() {
            board = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            drawBoard();
            updateScore();
            gameOverElement.style.display = 'none'; // Piilota häviöilmoitus
            restartButton.style.display = 'none'; // Piilota uudelleenkäynnistys-nappi
            addNewTile(); // Lisää uusi laatta
        }

        function juomegista() {
            if (score >= 1000) {
                for (let row = 0; row < 4; row++) {
                    for (let col = 0; col < 4; col++) {
                        if (board[row][col] < 16) {
                            board[row][col] = 0; // Poista alle 16
                        }
                    }
                }
                drawBoard();
                score -= 1000; // Vähennä pisteet
                updateScore(); // Päivitä pisteet
                notification.style.display = 'none'; // Piilota ilmoitus
            } else {
                notification.style.display = 'block'; // Näytä ilmoitus
            }
        }

        // Ohjeiden näyttäminen
        instructionsButton.addEventListener('click', () => {
            instructions.style.display = 'block'; // Näytä ohjeet
        });

        closeInstructions.addEventListener('click', () => {
            instructions.style.display = 'none'; // Piilota ohjeet
        });

        // Käsittele näppäimistön syötteet
        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    move('up');
                    break;
                case 'ArrowDown':
                    move('down');
                    break;
                case 'ArrowLeft':
                    move('left');
                    break;
                case 'ArrowRight':
                    move('right');
                    break;
            }
        });

        restartButton.addEventListener('click', restartGame);
        juomegistaButton.addEventListener('click', juomegista);

        addNewTile(); // Lisää aluksi uusi laatta
        drawBoard(); // Piirrä alkuperäinen taulukko
    </script>

</body>
</html>
