<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Peli</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #faf8ef;
            font-family: Arial, sans-serif;
            margin: 0; /* Poista oletus marginaali */
            padding: 20px; /* Lisää tilaa puhelimilla */
            box-sizing: border-box; /* Ota marginaalit ja padding huomioon */
        }
        .game-container {
            width: 90vw; /* Aseta leveys suhteessa näkymän leveyteen */
            max-width: 500px; /* Aseta maksimi leveys */
            height: 90vw; /* Aseta korkeus suhteessa näkymän leveyteen */
            max-height: 500px; /* Aseta maksimi korkeus */
            background-color: #bbada0;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
            position: relative;
        }
        .tile {
            width: 100%; /* Laatikon leveys 100% */
            height: 100%; /* Laatikon korkeus 100% */
            background-color: #eee4da;
            border-radius: 5px;
            display: flex;
            flex-direction: column; /* Lisätty pystysuora kohdistus */
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #776e65;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .score {
            font-size: 24px;
            margin: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
        }
        .notification {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            display: none; /* Aluksi piilotettu */
            border-radius: 5px;
            font-size: 18px;
            opacity: 1;
            transition: opacity 1s ease; /* Häivytys */
        }
        .tile img {
            width: 80%; /* Kuvan koko prosentteina */
            height: auto; /* Ylläpidä kuvasuhde */
        }
        .tile-number {
            font-size: 14px; /* Pienennä numeron kokoa */
            color: #776e65;
            margin-top: 5px; /* Vähän tilaa kuvan alle */
        }

        /* Media query pienemmille näytöille */
        @media (max-width: 600px) {
            .tile {
                font-size: 20px; /* Pienennä tekstin kokoa */
            }
            .score {
                font-size: 20px; /* Pienennä pisteiden kokoa */
            }
            .button {
                font-size: 16px; /* Pienennä napin kokoa */
            }
        }
    </style>
</head>
<body>

    <div class="score" id="score">Pisteet: 0</div>
    <div class="game-container" id="game-container">
        <div class="notification" id="notification">Tarvitset vähintään 1000 pistettä käyttääksesi Juomegistä!</div>
    </div>
    <button class="button" id="juomegista-button">Juomegistä</button>

    <script>
        const container = document.getElementById("game-container");
        const scoreElement = document.getElementById("score");
        const juomegistaButton = document.getElementById("juomegista-button");
        const notification = document.getElementById("notification");
        let board = Array(4).fill().map(() => Array(4).fill(0));
        let score = 0;

        function addNewTile() {
            let emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) emptyCells.push({ x: i, y: j });
                }
            }
            if (emptyCells.length) {
                const { x, y } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[x][y] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function drawBoard() {
            container.innerHTML = '';
            board.forEach(row => {
                row.forEach(tile => {
                    const tileElement = document.createElement('div');
                    tileElement.className = 'tile';
                    
                    if (tile !== 0) {
                        const img = document.createElement('img');
                        img.src = `images/${tile}.png`; // Kuvan lähde
                        img.alt = tile; // Alt-teksti
                        const numberElement = document.createElement('div');
                        numberElement.className = 'tile-number';
                        numberElement.textContent = tile; // Näytä numero kuvan alla
                        tileElement.appendChild(img);
                        tileElement.appendChild(numberElement);
                    }
                    
                    container.appendChild(tileElement);
                });
            });
            container.appendChild(notification); // Re-add notification after drawing board
        }

        function move(direction) {
            let moved = false;

            const moveLeft = () => {
                for (let i = 0; i < 4; i++) {
                    for (let j = 1; j < 4; j++) {
                        if (board[i][j] !== 0) {
                            let k = j;
                            while (k > 0 && board[i][k - 1] === 0) {
                                board[i][k - 1] = board[i][k];
                                board[i][k] = 0;
                                k--;
                                moved = true;
                            }
                            if (k > 0 && board[i][k - 1] === board[i][k]) {
                                board[i][k - 1] *= 2;
                                board[i][k] = 0;
                                score += board[i][k - 1];  // Lisää pisteet
                                moved = true;
                            }
                        }
                    }
                }
            };

            const moveRight = () => {
                for (let i = 0; i < 4; i++) {
                    for (let j = 2; j >= 0; j--) {
                        if (board[i][j] !== 0) {
                            let k = j;
                            while (k < 3 && board[i][k + 1] === 0) {
                                board[i][k + 1] = board[i][k];
                                board[i][k] = 0;
                                k++;
                                moved = true;
                            }
                            if (k < 3 && board[i][k + 1] === board[i][k]) {
                                board[i][k + 1] *= 2;
                                board[i][k] = 0;
                                score += board[i][k + 1];  // Lisää pisteet
                                moved = true;
                            }
                        }
                    }
                }
            };

            const moveUp = () => {
                for (let j = 0; j < 4; j++) {
                    for (let i = 1; i < 4; i++) {
                        if (board[i][j] !== 0) {
                            let k = i;
                            while (k > 0 && board[k - 1][j] === 0) {
                                board[k - 1][j] = board[k][j];
                                board[k][j] = 0;
                                k--;
                                moved = true;
                            }
                            if (k > 0 && board[k - 1][j] === board[k][j]) {
                                board[k - 1][j] *= 2;
                                board[k][j] = 0;
                                score += board[k - 1][j];  // Lisää pisteet
                                moved = true;
                            }
                        }
                    }
                }
            };

            const moveDown = () => {
                for (let j = 0; j < 4; j++) {
                    for (let i = 2; i >= 0; i--) {
                        if (board[i][j] !== 0) {
                            let k = i;
                            while (k < 3 && board[k + 1][j] === 0) {
                                board[k + 1][j] = board[k][j];
                                board[k][j] = 0;
                                k++;
                                moved = true;
                            }
                            if (k < 3 && board[k + 1][j] === board[k][j]) {
                                board[k + 1][j] *= 2;
                                board[k][j] = 0;
                                score += board[k + 1][j];  // Lisää pisteet
                                moved = true;
                            }
                        }
                    }
                }
            };

            // Suorita liikettä riippuen suunnasta
            switch (direction) {
                case 'left': moveLeft(); break;
                case 'right': moveRight(); break;
                case 'up': moveUp(); break;
                case 'down': moveDown(); break;
            }

            if (moved) {
                addNewTile();
                drawBoard();
                scoreElement.textContent = `Pisteet: ${score}`;
            }
        }

        function removeLowTiles() {
            if (score >= 1000) {
                board = board.map(row => row.map(tile => (tile < 16 ? 0 : tile)));
                score -= 1000; // Vähennä pisteet
                scoreElement.textContent = `Pisteet: ${score}`;
                drawBoard();
                notification.style.display = 'none'; // Piilota ilmoitus
            } else {
                notification.style.display = 'block'; // Näytä ilmoitus
                setTimeout(() => {
                    notification.style.opacity = '0'; // Fade out
                    setTimeout(() => {
                        notification.style.display = 'none'; // Piilota ilmoitus
                        notification.style.opacity = '1'; // Reset opacity
                    }, 1000); // 1 sekunnin kuluttua, kun fade out on valmis
                }, 5000); // Näytä 5 sekunnin kuluttua
            }
        }

        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowLeft': move('left'); break;
                case 'ArrowRight': move('right'); break;
                case 'ArrowUp': move('up'); break;
                case 'ArrowDown': move('down'); break;
            }
        });

        juomegistaButton.addEventListener('click', removeLowTiles);

        // Alustetaan peli
        addNewTile();
        addNewTile();
        drawBoard();
    </script>

</body>
</html>
