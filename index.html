<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OisPamegista</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin-bottom: 20px;
        }
        .game-container {
            width: 400px;
            height: 400px;
            background-color: #bbada0;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .tile {
            width: 90px;
            height: 90px;
            background-color: #eee4da;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        .tile img {
            max-width: 60px;
            max-height: 60px;
        }
        .score, .high-score {
            font-size: 24px;
            border: 2px solid red;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin: 0;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .notification {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            display: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .instructions {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border: 2px solid red;
            border-radius: 5px;
            z-index: 10;
            text-align: center;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 96px;
            font-weight: bold;
            text-align: center;
            display: none;
        }
        .restart-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="score" id="score">Pisteet: 0</div>
        <div class="high-score" id="high-score">Ennätys: 0</div>
    </div>
    
    <div class="game-container" id="game-container"></div>

    <button class="button restart-button" id="restart-button">Aloita alusta</button>
    
    <div class="header">
        <button class="button" id="juomegista-button">Juomegistä</button>
        <button class="button" id="instructions-button">Ohjeet</button>
    </div>

    <div class="instructions" id="instructions">
        <p>Peli on kehitysvaiheessa. Pelin tekijä on ksppk.</p>
        <button class="button" id="close-instructions">Sulje</button>
    </div>

    <script>
        const container = document.getElementById("game-container");
        const scoreElement = document.getElementById("score");
        const highScoreElement = document.getElementById("high-score");
        const juomegistaButton = document.getElementById("juomegista-button");
        const notification = document.getElementById("notification");
        const instructionsButton = document.getElementById("instructions-button");
        const instructions = document.getElementById("instructions");
        const closeInstructions = document.getElementById("close-instructions");
        const gameOverElement = document.getElementById("game-over");
        const restartButton = document.getElementById("restart-button");

        let board = Array(4).fill().map(() => Array(4).fill(0));
        let score = 0;
        let highScore = 0;

        // Kuvien polut
        const tileImages = {
            2: 'images/2.png',
            4: 'images/4.png',
            8: 'images/8.png',
            16: 'images/16.png',
            32: 'images/32.png',
            64: 'images/64.png',
            128: 'images/128.png',
            256: 'images/256.png',
            512: 'images/512.png',
            1024: 'images/1024.png',
            2048: 'images/2048.png',
        };

        function addNewTile() {
            let emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) emptyCells.push({ x: i, y: j });
                }
            }
            if (emptyCells.length) {
                const { x, y } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[x][y] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function drawBoard() {
            container.innerHTML = '';
            board.forEach((row, rowIndex) => {
                row.forEach((tile, colIndex) => {
                    const tileElement = document.createElement('div');
                    tileElement.className = 'tile';
                    if (tile !== 0) {
                        const img = document.createElement('img');
                        img.src = tileImages[tile];  // Näytä oikea kuva laatalle
                        tileElement.appendChild(img);
                    } else {
                        tileElement.style.backgroundColor = '#ccc0b3';
                    }
                    container.appendChild(tileElement);
                });
            });
        }

        function combineTiles(row) {
            let newRow = row.slice(); // Kopioi rivi
            for (let i = 0; i < 3; i++) {
                if (newRow[i] !== 0 && newRow[i] === newRow[i + 1]) {
                    newRow[i] *= 2;
                    score += newRow[i];
                    newRow[i + 1] = 0; // Nollaa yhdistetty palikka
                }
            }
            return newRow.filter(tile => tile !== 0).concat(Array(4).fill(0).slice(newRow.filter(tile => tile !== 0).length));
        }

        function move(direction) {
            let moved = false;
            if (direction === 'up' || direction === 'down') {
                for (let col = 0; col < 4; col++) {
                    let column = board.map(row => row[col]);
                    if (direction === 'down') column.reverse();
                    let combined = combineTiles(column);
                    if (direction === 'down') combined.reverse();
                    for (let row = 0; row < 4; row++) {
                        if (board[row][col] !== combined[row]) moved = true;
                        board[row][col] = combined[row];
                    }
                }
            } else if (direction === 'left' || direction === 'right') {
                for (let row = 0; row < 4; row++) {
                    let currentRow = [...board[row]];
                    if (direction === 'right') currentRow.reverse();
                    let combined = combineTiles(currentRow);
                    if (direction === 'right') combined.reverse();
                    if (board[row].join('') !== combined.join('')) moved = true;
                    board[row] = combined;
                }
            }
            if (moved) {
                addNewTile();
                drawBoard();
                scoreElement.textContent = `Pisteet: ${score}`;
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = `Ennätys: ${highScore}`;
                }
            }
        }

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp': move('up'); break;
                case 'ArrowDown': move('down'); break;
                case 'ArrowLeft': move('left'); break;
                case 'ArrowRight': move('right'); break;
            }
        });

        restartButton.addEventListener('click', restartGame);

        function restartGame() {
            board = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            scoreElement.textContent = 'Pisteet: 0';
            drawBoard();
            addNewTile();
            addNewTile();
        }

        addNewTile();
        addNewTile();
        drawBoard();
    </script>
</body>
</html>
