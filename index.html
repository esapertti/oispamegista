<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oispa Megistä</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white; /* Tausta valkoiseksi */
            font-family: Arial, sans-serif;
            margin: 0; /* Poista marginaalit */
            background-image: url('images/taustakuva.png'); /* Taustakuva koko näytölle */
            background-size: cover; /* Varmistaa, että kuva kattaa koko alueen */
            background-position: center; /* Keskittää kuvan */
            background-repeat: no-repeat; /* Estää kuvan toistumisen */
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 400px; /* Oletus leveys */
            margin-bottom: 20px;
        }
        .game-container {
            width: 400px; /* Peliruudun leveys */
            height: 400px; /* Peliruudun korkeus */
            background-color: rgba(238, 228, 218, 0.8); /* Lisää läpinäkyvyyttä taustakuva näkyy */
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
            position: relative;
        }
        .tile {
            width: 90px;
            height: 90px;
            background-color: rgba(238, 228, 218, 0.8); /* Lisää läpinäkyvyyttä taustakuva näkyy */
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.1s ease;
            position: relative;
        }
        .tile img {
            max-width: 60px;
            max-height: 60px;
            margin-bottom: 5px;
        }
        .score, .high-score {
            font-size: 24px;
            border: 2px solid red;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin: 0;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .notification {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            display: none;
            border-radius: 5px;
            font-size: 18px;
            opacity: 1;
            transition: opacity 1s ease;
        }
        .instructions {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border: 2px solid red;
            border-radius: 5px;
            z-index: 10;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="score" id="score">Pisteet: 0</div>
        <div class="high-score" id="high-score">Ennätys: 0</div>
    </div>
    
    <div class="game-container" id="game-container">
        <div class="notification" id="notification">Sinulla täytyy olla 1000 pistettä!</div>
    </div>
    
    <div class="header">
        <button class="button" id="juomegista-button">Juomegistä</button>
        <button class="button" id="instructions-button">Ohjeet</button>
    </div>

    <div class="instructions" id="instructions">
        <p>eetu on kivi.</p>
        <button class="button" id="close-instructions">Sulje</button>
    </div>

    <script>
        const container = document.getElementById("game-container");
        const scoreElement = document.getElementById("score");
        const highScoreElement = document.getElementById("high-score");
        const juomegistaButton = document.getElementById("juomegista-button");
        const notification = document.getElementById("notification");
        const instructionsButton = document.getElementById("instructions-button");
        const instructions = document.getElementById("instructions");
        const closeInstructions = document.getElementById("close-instructions");

        let board = Array(4).fill().map(() => Array(4).fill(0));
        let score = 0;
        let highScore = 0;

        const storedHighScore = localStorage.getItem('highScore');
        if (storedHighScore) {
            highScore = parseInt(storedHighScore, 10);
        }

        highScoreElement.textContent = "Ennätys: " + highScore;

        const tileImages = {
            2: 'images/2.png',
            4: 'images/4.png',
            8: 'images/8.png',
            16: 'images/16.png',
            32: 'images/32.png',
            64: 'images/64.png',
            128: 'images/128.png',
            256: 'images/256.png',
            512: 'images/512.png',
            1024: 'images/1024.png',
            2048: 'images/2048.png',
        };

        function addNewTile() {
            let emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) emptyCells.push({ x: i, y: j });
                }
            }
            if (emptyCells.length) {
                const { x, y } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[x][y] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function drawBoard() {
            container.innerHTML = '';
            board.forEach(row => {
                row.forEach(tile => {
                    const tileElement = document.createElement('div');
                    tileElement.className = 'tile';
                    if (tile !== 0) {
                        const img = document.createElement('img');
                        img.src = tileImages[tile] || 'images/default.png';
                        tileElement.appendChild(img);

                        const sizeLabel = document.createElement('div');
                        sizeLabel.textContent = tile;
                        tileElement.appendChild(sizeLabel);
                    }
                    container.appendChild(tileElement);
                });
            });
            container.appendChild(notification);
        }

        function move(direction) {
            let moved = false;

            const compress = (row) => {
                row = row.filter(val => val);
                while (row.length < 4) row.push(0);
                return row;
            };

            const merge = (row) => {
                for (let i = 0; i < 3; i++) {
                    if (row[i] && row[i] === row[i + 1]) {
                        row[i] *= 2;
                        score += row[i];
                        row[i + 1] = 0;
                        moved = true;
                    }
                }
                return compress(row);
            };

            if (direction === 'left') {
                for (let i = 0; i < 4; i++) {
                    board[i] = compress(board[i]);
                    board[i] = merge(board[i]);
                    board[i] = compress(board[i]);
                }
                moved = true;
            } else if (direction === 'right') {
                for (let i = 0; i < 4; i++) {
                    board[i] = board[i].reverse();
                    board[i] = compress(board[i]);
                    board[i] = merge(board[i]);
                    board[i] = compress(board[i]);
                    board[i] = board[i].reverse();
                }
                moved = true;
            } else if (direction === 'up') {
                for (let j = 0; j < 4; j++) {
                    let column = [];
                    for (let i = 0; i < 4; i++) column.push(board[i][j]);
                    column = compress(column);
                    column = merge(column);
                    column = compress(column);
                    for (let i = 0; i < 4; i++) board[i][j] = column[i];
                }
                moved = true;
            } else if (direction === 'down') {
                for (let j = 0; j < 4; j++) {
                    let column = [];
                    for (let i = 0; i < 4; i++) column.push(board[i][j]);
                    column = column.reverse();
                    column = compress(column);
                    column = merge(column);
                    column = compress(column);
                    column = column.reverse();
                    for (let i = 0; i < 4; i++) board[i][j] = column[i];
                }
                moved = true;
            }

            if (moved) {
                addNewTile();
                drawBoard();
                updateScore();
            }
        }

        function updateScore() {
            scoreElement.textContent = "Pisteet: " + score;
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = "Ennätys: " + highScore;
                localStorage.setItem('highScore', highScore);
            }
            if (score >= 1000) {
                showNotification("Sinulla täytyy olla 1000 pistettä!");
            }
        }

        function showNotification(message) {
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    notification.style.display = 'none';
                    notification.style.opacity = '1';
                }, 1000);
            }, 2000);
        }

        juomegistaButton.addEventListener("click", () => {
            if (score >= 1000) {
                score -= 1000;
                updateScore();
                // Lisää logiikka juomisen efektille
                showNotification("Juot Megistä! 1000 pistettä vähennetty.");
            } else {
                showNotification("Sinulla täytyy olla 1000 pistettä!");
            }
        });

        instructionsButton.addEventListener("click", () => {
            instructions.style.display = 'block';
        });

        closeInstructions.addEventListener("click", () => {
            instructions.style.display = 'none';
        });

        // Aloita peli
        addNewTile();
        addNewTile();
        drawBoard();

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft") move('left');
            if (event.key === "ArrowRight") move('right');
            if (event.key === "ArrowUp") move('up');
            if (event.key === "ArrowDown") move('down');
        });
    </script>
</body>
</html>
