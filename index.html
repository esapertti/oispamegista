<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oispa megista</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white; /* Tausta valkoiseksi */
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 400px; /* Oletus leveys */
            margin-bottom: 20px;
        }
        .game-container {
            width: 400px; /* Peliruudun leveys */
            height: 400px; /* Peliruudun korkeus */
            background-color: #bbada0; /* Taustaväri peliruudulle */
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0; /* Poista väli peliruudun laattojen välistä */
            padding: 10px;
            position: relative;
        }
        .tile {
            width: 90px;
            height: 90px;
            background-color: #eee4da;
            border-radius: 5px;
            display: flex;
            flex-direction: column; /* Muutettu pystysuuntaiseksi */
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.1s ease;
            position: relative; /* Sijainti suhteellinen */
        }
        .tile img {
            max-width: 60px; /* Kuvan koko */
            max-height: 60px; /* Kuvan korkeus */
            margin-bottom: 5px; /* Tyhjää kuvien ja tekstin väliin */
        }
        .score, .high-score {
            font-size: 24px;
            border: 2px solid red; /* Punaiset reunukset */
            padding: 10px; /* Lisää sisätilaa */
            border-radius: 5px; /* Pyöristetyt kulmat */
            text-align: center;
            margin: 0; /* Poista marginaali */
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .notification {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            display: none; /* Alkuperäisesti piilotettu */
            border-radius: 5px;
            font-size: 18px;
            opacity: 1;
            transition: opacity 1s ease; /* Fade transition */
        }
        .instructions {
            display: none; /* Alkuperäisesti piilotettu */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border: 2px solid red; /* Punaiset reunukset */
            border-radius: 5px;
            z-index: 10; /* Varmista, että se on muiden päällä */
            text-align: center;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 96px; /* Kaksinkertainen koko */
            font-weight: bold;
            text-align: center;
            display: none; /* Alkuperäisesti piilotettu */
        }
        .restart-button {
            display: none; /* Alkuperäisesti piilotettu */
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="score" id="score">Pisteet: 0</div>
        <div class="high-score" id="high-score">Ennätys: 0</div>
    </div>
    
    <div class="game-container" id="game-container">
        <div class="notification" id="notification">Tarvitset vähintään 1000 pistettä käyttääksesi Juomegistä!</div>
        <div class="game-over" id="game-over">HAHAHA LUUSERI HÄVIS!!!!!</div> <!-- Pelin häviöilmoitus -->
    </div>

    <button class="button restart-button" id="restart-button">Aloita alusta</button> <!-- Aloita alusta -nappi -->
    
    <div class="header">
        <button class="button" id="juomegista-button">Juomegistä</button>
        <button class="button" id="instructions-button">Ohjeet</button>
    </div>

    <div class="instructions" id="instructions">
        <p>Peli on kehitysvaiheessa. Pelin tekijä on ksppk.</p>
        <button class="button" id="close-instructions">Sulje</button>
    </div>

    <script>
        const container = document.getElementById("game-container");
        const scoreElement = document.getElementById("score");
        const highScoreElement = document.getElementById("high-score");
        const juomegistaButton = document.getElementById("juomegista-button");
        const notification = document.getElementById("notification");
        const instructionsButton = document.getElementById("instructions-button");
        const instructions = document.getElementById("instructions");
        const closeInstructions = document.getElementById("close-instructions");
        const gameOverElement = document.getElementById("game-over");
        const restartButton = document.getElementById("restart-button");

        let board = Array(4).fill().map(() => Array(4).fill(0));
        let score = 0;
        let highScore = 0; // Ennätys

        // Kuvien polut (muokkaa näitä polkuja tarpeen mukaan)
        const tileImages = {
            2: 'images/2.png', // Korvattu 'path/to/...' ja lisätty esimerkkipolku
            4: 'images/4.png',
            8: 'images/8.png',
            16: 'images/16.png',
            32: 'images/32.png',
            64: 'images/64.png',
            128: 'images/128.png',
            256: 'images/256.png',
            512: 'images/512.png',
            1024: 'images/1024.png',
            2048: 'images/2048.png',
        };

        function addNewTile() {
            let emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) emptyCells.push({ x: i, y: j });
                }
            }
            if (emptyCells.length) {
                const { x, y } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[x][y] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function drawBoard() {
            container.innerHTML = '';
            board.forEach(row => {
                row.forEach(tile => {
                    const tileElement = document.createElement('div');
                    tileElement.className = 'tile';
                    if (tile !== 0) {
                        const img = document.createElement('img');
                        img.src = tileImages[tile] || 'images/default.png'; // Oletuskuva, jos kuvaa ei löydy
                        tileElement.appendChild(img);

                        const sizeLabel = document.createElement('div');
                        sizeLabel.textContent = tile; // Laatan koko
                        tileElement.appendChild(sizeLabel);
                    }
                    container.appendChild(tileElement);
                });
            });
            container.appendChild(notification); // Varmista, että ilmoitus näkyy
            scoreElement.textContent = `Pisteet: ${score}`;
            highScoreElement.textContent = `Ennätys: ${highScore}`;
        }

        function move(direction) {
            // Logiikka siirtää laattoja ja yhdistää niitä
            // Tarvitaan implementointi täällä
        }

        function checkGameOver() {
            // Tarkista, onko peli päättynyt
            // Tarvitaan implementointi täällä
        }

        function resetGame() {
            board = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            addNewTile();
            drawBoard();
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp') {
                move('up');
            } else if (event.key === 'ArrowDown') {
                move('down');
            } else if (event.key === 'ArrowLeft') {
                move('left');
            } else if (event.key === 'ArrowRight') {
                move('right');
            }
            checkGameOver();
        });

        juomegistaButton.addEventListener('click', () => {
            if (score >= 1000) {
                // Tarjoa pelaajalle etuja
            } else {
                notification.style.display = 'block'; // Näytä ilmoitus
                setTimeout(() => {
                    notification.style.display = 'none'; // Piilota ilmoitus
                }, 3000);
            }
        });

        instructionsButton.addEventListener('click', () => {
            instructions.style.display = 'block'; // Näytä ohjeet
        });

        closeInstructions.addEventListener('click', () => {
            instructions.style.display = 'none'; // Sulje ohjeet
        });

        restartButton.addEventListener('click', () => {
            resetGame();
            restartButton.style.display = 'none'; // Piilota uudelleenaloitus-nappi
        });

        resetGame(); // Aloita peli
    </script>
</body>
</html>
