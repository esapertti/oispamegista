<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oispa megista</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white; /* Tausta valkoiseksi */
            font-family: Arial, sans-serif;
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 400px; /* Oletus leveys */
            margin-bottom: 20px;
        }
        .game-container {
            width: 400px; /* Peliruudun leveys */
            height: 400px; /* Peliruudun korkeus */
            background-color: #bbada0;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .tile {
            width: 90px;
            height: 90px;
            background-color: #eee4da;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        .tile img {
            max-width: 60px;
            max-height: 60px;
        }
        .score, .high-score {
            font-size: 24px;
            border: 2px solid red; /* Punaiset reunukset */
            padding: 10px; /* Lisää sisätilaa */
            border-radius: 5px; /* Pyöristetyt kulmat */
            text-align: center;
            margin: 0; /* Poista marginaali */
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .notification {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            display: none; /* Alkuperäisesti piilotettu */
            border-radius: 5px;
            font-size: 18px;
        }
        .instructions {
            display: none; /* Alkuperäisesti piilotettu */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border: 2px solid red; /* Punaiset reunukset */
            border-radius: 5px;
            z-index: 10; /* Varmista, että se on muiden päällä */
            text-align: center;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 96px; /* Kaksinkertainen koko */
            font-weight: bold;
            text-align: center;
            display: none; /* Alkuperäisesti piilotettu */
        }
        .restart-button {
            display: none; /* Alkuperäisesti piilotettu */
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="score" id="score">Pisteet: 0</div>
        <div class="high-score" id="high-score">Ennätys: 0</div>
    </div>
    
    <div class="game-container" id="game-container">
        <div class="notification" id="notification">Tarvitset vähintään 1000 pistettä käyttääksesi Aamumegistä!</div>
        <div class="game-over" id="game-over">DD</div> <!-- Pelin häviöilmoitus -->
    </div>

    <button class="button restart-button" id="restart-button">Aloita alusta</button> <!-- Aloita alusta -nappi -->
    
    <div class="header">
        <button class="button" id="aamumegista-button">Aamumegistä</button>
        <button class="button" id="instructions-button">Ohjeet</button>
    </div>

    <div class="instructions" id="instructions">
        <p>Peli on kehitysvaiheessa. Pelin tekijä on ksppk.</p>
        <button class="button" id="close-instructions">Sulje</button>
    </div>

    <script>
        const container = document.getElementById("game-container");
        const scoreElement = document.getElementById("score");
        const highScoreElement = document.getElementById("high-score");
        const aamumegistaButton = document.getElementById("aamumegista-button");
        const notification = document.getElementById("notification");
        const instructionsButton = document.getElementById("instructions-button");
        const instructions = document.getElementById("instructions");
        const closeInstructions = document.getElementById("close-instructions");
        const gameOverElement = document.getElementById("game-over");
        const restartButton = document.getElementById("restart-button");

        let board = Array(4).fill().map(() => Array(4).fill(0));
        let score = 0;
        let highScore = 0; // Ennätys

        // Kuvien polut (muokkaa näitä polkuja tarpeen mukaan)
        const tileImages = {
            2: 'images/2.png', // Korvattu 'path/to/...' ja lisätty esimerkkipolku
            4: 'images/4.png',
            8: 'images/8.png',
            16: 'images/16.png',
            32: 'images/32.png',
            64: 'images/64.png',
            128: 'images/128.png',
            256: 'images/256.png',
            512: 'images/512.png',
            1024: 'images/1024.png',
            2048: 'images/2048.png',
        };

        function addNewTile() {
            let emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) emptyCells.push({ x: i, y: j });
                }
            }
            if (emptyCells.length) {
                const { x, y } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[x][y] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function drawBoard() {
            container.innerHTML = '';
            board.forEach((row, rowIndex) => {
                row.forEach((tile, colIndex) => {
                    const tileElement = document.createElement('div');
                    tileElement.className = 'tile';
                    if (tile !== 0) {
                        const img = document.createElement('img');
                        img.src = tileImages[tile] || 'images/default.png'; // Oletuskuva, jos kuvaa ei löydy
                        tileElement.appendChild(img);

                        const sizeLabel = document.createElement('div');
                        sizeLabel.textContent = tile; // Laatan koko
                        tileElement.appendChild(sizeLabel);
                    }
                    container.appendChild(tileElement);
                });
            });
            container.appendChild(notification); // Lisää ilmoitus uudelleen piirron jälkeen
            container.appendChild(gameOverElement); // Lisää pelin häviöilmoitus uudelleen piirron jälkeen
        }

        function checkGameOver() {
            // Tarkista, onko peli päättynyt
            const hasEmptyCell = board.some(row => row.includes(0));
            const canCombine = board.some((row, i) => row.some((cell, j) => {
                if (cell !== 0) {
                    return (j < 3 && cell === row[j + 1]) || (i < 3 && cell === board[i + 1][j]);
                }
                return false;
            }));
            return !(hasEmptyCell || canCombine);
        }

        function handleInput(event) {
            if (event.key === "ArrowUp") {
                moveUp();
            } else if (event.key === "ArrowDown") {
                moveDown();
            } else if (event.key === "ArrowLeft") {
                moveLeft();
            } else if (event.key === "ArrowRight") {
                moveRight();
            }
        }

        function move(direction) {
            let moved = false;
            if (direction === 'up') {
                for (let col = 0; col < 4; col++) {
                    let stack = [];
                    for (let row = 0; row < 4; row++) {
                        if (board[row][col] !== 0) {
                            stack.push(board[row][col]);
                        }
                    }
                    moved = combineTiles(stack) || moved;
                    for (let i = 0; i < 4; i++) {
                        board[i][col] = stack[i] || 0;
                    }
                }
            } else if (direction === 'down') {
                for (let col = 0; col < 4; col++) {
                    let stack = [];
                    for (let row = 3; row >= 0; row--) {
                        if (board[row][col] !== 0) {
                            stack.push(board[row][col]);
                        }
                    }
                    moved = combineTiles(stack) || moved;
                    for (let i = 0; i < 4; i++) {
                        board[3 - i][col] = stack[i] || 0;
                    }
                }
            } else if (direction === 'left') {
                for (let row = 0; row < 4; row++) {
                    let stack = [];
                    for (let col = 0; col < 4; col++) {
                        if (board[row][col] !== 0) {
                            stack.push(board[row][col]);
                        }
                    }
                    moved = combineTiles(stack) || moved;
                    for (let i = 0; i < 4; i++) {
                        board[row][i] = stack[i] || 0;
                    }
                }
            } else if (direction === 'right') {
                for (let row = 0; row < 4; row++) {
                    let stack = [];
                    for (let col = 3; col >= 0; col--) {
                        if (board[row][col] !== 0) {
                            stack.push(board[row][col]);
                        }
                    }
                    moved = combineTiles(stack) || moved;
                    for (let i = 0; i < 4; i++) {
                        board[row][3 - i] = stack[i] || 0;
                    }
                }
            }
            return moved;
        }

        function combineTiles(stack) {
            let combined = false;
            for (let i = 0; i < stack.length - 1; i++) {
                if (stack[i] === stack[i + 1]) {
                    stack[i] *= 2;
                    score += stack[i];
                    stack.splice(i + 1, 1);
                    combined = true;
                }
            }
            return combined;
        }

        function moveUp() {
            if (move('up')) {
                addNewTile();
                drawBoard();
                if (checkGameOver()) {
                    gameOver();
                }
            }
        }

        function moveDown() {
            if (move('down')) {
                addNewTile();
                drawBoard();
                if (checkGameOver()) {
                    gameOver();
                }
            }
        }

        function moveLeft() {
            if (move('left')) {
                addNewTile();
                drawBoard();
                if (checkGameOver()) {
                    gameOver();
                }
            }
        }

        function moveRight() {
            if (move('right')) {
                addNewTile();
                drawBoard();
                if (checkGameOver()) {
                    gameOver();
                }
            }
        }

        function gameOver() {
            gameOverElement.style.display = 'block'; // Näytä häviöilmoitus
            gameOverElement.textContent = "DD"; // Aseta häviöilmoituksen teksti
            restartButton.style.display = 'block'; // Näytä aloitusnappi
            // Piilota ohjeet
            instructions.style.display = 'none'; 
        }

        function resetGame() {
            board = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            scoreElement.textContent = `Pisteet: ${score}`;
            highScore = Math.max(highScore, score);
            highScoreElement.textContent = `Ennätys: ${highScore}`;
            gameOverElement.style.display = 'none'; // Piilota häviöilmoitus
            restartButton.style.display = 'none'; // Piilota aloitusnappi
            addNewTile();
            addNewTile();
            drawBoard();
        }

        aamumegistaButton.addEventListener("click", () => {
            if (score >= 1000) {
                notification.style.display = 'none'; // Piilota ilmoitus
            } else {
                notification.style.display = 'block'; // Näytä ilmoitus
            }
        });

        instructionsButton.addEventListener("click", () => {
            instructions.style.display = 'block'; // Näytä ohjeet
        });

        closeInstructions.addEventListener("click", () => {
            instructions.style.display = 'none'; // Piilota ohjeet
        });

        restartButton.addEventListener("click", resetGame);

        document.addEventListener("keydown", handleInput);

        resetGame(); // Käynnistä peli
    </script>
</body>
</html>
