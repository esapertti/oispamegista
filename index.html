<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Peli</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white; /* Muutettu taustaväri valkoiseksi */
            font-family: Arial, sans-serif;
        }
        .game-container {
            width: 640px; /* Ruudun leveys */
            height: 640px; /* Ruudun korkeus */
            background-color: #bbada0;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
            position: relative;
        }
        .tile {
            width: 100%;
            height: 100%;
            background-color: #eee4da;
            border-radius: 5px;
            display: flex;
            flex-direction: column; /* Lisätty, jotta kuva ja numero mahtuvat päällekkäin */
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .tile img {
            width: 100%; /* Kuva vie koko ruudun */
            height: auto; /* Säilyttää kuvan suhteet */
            max-height: 70%; /* Kuvan maksimikorkeus */
            border-radius: 5px;
        }
        .tile-number {
            position: absolute;
            bottom: 5px; /* Numero on kuvien alareunassa */
            color: #776e65;
            font-size: 20px; /* Pienempi fonttikoko numerolle */
        }
        .score {
            font-size: 24px;
            margin: 20px;
            border: 2px solid red; /* Punainen reunus pisteille */
            padding: 10px; /* Tilaa reunuksen sisällä */
            border-radius: 5px; /* Kulmat pyöristetty */
        }
        .high-score {
            font-size: 24px;
            margin: 20px;
            color: #f39c12; /* Eri väri ennätykselle */
            border: 2px solid red; /* Punainen reunus ennätykselle */
            padding: 10px; /* Tilaa reunuksen sisällä */
            border-radius: 5px; /* Kulmat pyöristetty */
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
        }
        .notification {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            display: none; /* Initially hidden */
            border-radius: 5px;
            font-size: 18px;
            opacity: 1;
            transition: opacity 1s ease; /* Fade transition */
        }
    </style>
</head>
<body>

    <div class="score" id="score">Pisteet: 0</div>
    <div class="high-score" id="high-score">Ennätys: 0</div>
    <div class="game-container" id="game-container">
        <div class="notification" id="notification">Tarvitset vähintään 1000 pistettä käyttääksesi Juomegistä!</div>
    </div>
    <button class="button" id="juomegista-button">Juomegistä</button>

    <script>
        const container = document.getElementById("game-container");
        const scoreElement = document.getElementById("score");
        const highScoreElement = document.getElementById("high-score");
        const juomegistaButton = document.getElementById("juomegista-button");
        const notification = document.getElementById("notification");
        let board = Array(4).fill().map(() => Array(4).fill(0));
        let score = 0;
        let highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0; // Haetaan ennätys localStoragesta

        const tileImages = {
            2: 'images/kuva2.png',
            4: 'images/kuva4.png',
            8: 'images/kuva8.png',
            16: 'images/kuva16.png',
            32: 'images/kuva32.png',
            64: 'images/kuva64.png',
            128: 'images/kuva128.png',
            256: 'images/kuva256.png',
            512: 'images/kuva512.png',
            1024: 'images/kuva1024.png',
            2048: 'images/kuva2048.png'
        };

        function addNewTile() {
            let emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) emptyCells.push({ x: i, y: j });
                }
            }
            if (emptyCells.length) {
                const { x, y } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[x][y] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function drawBoard() {
            container.innerHTML = '';
            board.forEach(row => {
                row.forEach(tile => {
                    const tileElement = document.createElement('div');
                    tileElement.className = 'tile';
                    if (tile !== 0) {
                        const img = document.createElement('img');
                        img.src = tileImages[tile]; // Asetetaan kuva
                        tileElement.appendChild(img);
                        const numberElement = document.createElement('div');
                        numberElement.className = 'tile-number';
                        numberElement.textContent = tile; // Asetetaan numero kuvien alle
                        tileElement.appendChild(numberElement);
                    }
                    container.appendChild(tileElement);
                });
            });
            container.appendChild(notification); // Re-add notification after drawing board
            highScoreElement.textContent = `Ennätys: ${highScore}`; // Näytetään ennätys
        }

        function move(direction) {
            let moved = false;

            const moveLeft = () => {
                for (let i = 0; i < 4; i++) {
                    for (let j = 1; j < 4; j++) {
                        if (board[i][j] !== 0) {
                            let k = j;
                            while (k > 0 && board[i][k - 1] === 0) {
                                board[i][k - 1] = board[i][k];
                                board[i][k] = 0;
                                k--;
                                moved = true;
                            }
                            if (k > 0 && board[i][k - 1] === board[i][k]) {
                                board[i][k - 1] *= 2;
                                board[i][k] = 0;
                                score += board[i][k - 1];  // Lisää pisteet
                                moved = true;
                                if (score > highScore) {
                                    highScore = score; // Päivitetään ennätys
                                    localStorage.setItem('highScore', highScore); // Tallennetaan ennätys localStorageen
                                }
                            }
                        }
                    }
                }
            };

            const moveRight = () => {
                for (let i = 0; i < 4; i++) {
                    for (let j = 2; j >= 0; j--) {
                        if (board[i][j] !== 0) {
                            let k = j;
                            while (k < 3 && board[i][k + 1] === 0) {
                                board[i][k + 1] = board[i][k];
                                board[i][k] = 0;
                                k++;
                                moved = true;
                            }
                            if (k < 3 && board[i][k + 1] === board[i][k]) {
                                board[i][k + 1] *= 2;
                                board[i][k] = 0;
                                score += board[i][k + 1];  // Lisää pisteet
                                moved = true;
                                if (score > highScore) {
                                    highScore = score; // Päivitetään ennätys
                                    localStorage.setItem('highScore', highScore); // Tallennetaan ennätys localStorageen
                                }
                            }
                        }
                    }
                }
            };

            const moveUp = () => {
                for (let j = 0; j < 4; j++) {
                    for (let i = 1; i < 4; i++) {
                        if (board[i][j] !== 0) {
                            let k = i;
                            while (k > 0 && board[k - 1][j] === 0) {
                                board[k - 1][j] = board[k][j];
                                board[k][j] = 0;
                                k--;
                                moved = true;
                            }
                            if (k > 0 && board[k - 1][j] === board[k][j]) {
                                board[k - 1][j] *= 2;
                                board[k][j] = 0;
                                score += board[k - 1][j];  // Lisää pisteet
                                moved = true;
                                if (score > highScore) {
                                    highScore = score; // Päivitetään ennätys
                                    localStorage.setItem('highScore', highScore); // Tallennetaan ennätys localStorageen
                                }
                            }
                        }
                    }
                }
            };

            const moveDown = () => {
                for (let j = 0; j < 4; j++) {
                    for (let i = 2; i >= 0; i--) {
                        if (board[i][j] !== 0) {
                            let k = i;
                            while (k < 3 && board[k + 1][j] === 0) {
                                board[k + 1][j] = board[k][j];
                                board[k][j] = 0;
                                k++;
                                moved = true;
                            }
                            if (k < 3 && board[k + 1][j] === board[k][j]) {
                                board[k + 1][j] *= 2;
                                board[k][j] = 0;
                                score += board[k + 1][j];  // Lisää pisteet
                                moved = true;
                                if (score > highScore) {
                                    highScore = score; // Päivitetään ennätys
                                    localStorage.setItem('highScore', highScore); // Tallennetaan ennätys localStorageen
                                }
                            }
                        }
                    }
                }
            };

            switch (direction) {
                case 'left':
                    moveLeft();
                    break;
                case 'right':
                    moveRight();
                    break;
                case 'up':
                    moveUp();
                    break;
                case 'down':
                    moveDown();
                    break;
            }

            if (moved) {
                addNewTile();
                drawBoard();
            }
        }

        function handleKeyPress(event) {
            switch (event.key) {
                case 'ArrowLeft':
                    move('left');
                    break;
                case 'ArrowRight':
                    move('right');
                    break;
                case 'ArrowUp':
                    move('up');
                    break;
                case 'ArrowDown':
                    move('down');
                    break;
            }
        }

        document.addEventListener('keydown', handleKeyPress);
        addNewTile(); // Lisätään uusi laatta alussa
        drawBoard(); // Piirretään taulu alussa

        juomegistaButton.addEventListener('click', () => {
            notification.style.display = 'block'; // Näytetään ilmoitus
            setTimeout(() => {
                notification.style.display = 'none'; // Piilotetaan ilmoitus
            }, 2000);
        });
    </script>
</body>
</html>
